<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tests - AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .test-card {
      height: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .score-badge {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/lessons">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-clipboard-check me-2 text-primary"></i>Tests
          </h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button class="btn btn-outline-secondary" onclick="loadTests()">
                <i class="fas fa-sync-alt me-1"></i>Refresh </button>
            </div>
          </div>
        </div>
        <!-- Filter -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" class="form-control border-start-0" id="searchInput" placeholder="Search tests...">
            </div>
          </div>
          <div class="col-md-6">
            <select class="form-select" id="statusFilter" onchange="loadTests()">
              <option value="">All Status</option>
              <option value="available">Available</option>
              <option value="completed">Completed</option>
              <option value="in_progress">In Progress</option>
            </select>
          </div>
        </div>
        <!-- Tests Grid -->
        <div class="row" id="testsGrid">
          <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadTests();
      document.getElementById('searchInput').addEventListener('input', function () {
        clearTimeout(window.searchTimeout);
        window.searchTimeout = setTimeout(loadTests, 500);
      });
    });

    async function loadTests() {
      try {
        const url = new URL('/api/student/tests', window.location.origin);
        url.searchParams.set('page', 0);
        url.searchParams.set('size', 20);
        const search = document.getElementById('searchInput').value;
        if (search) url.searchParams.set('q', search);

        const res = await fetch(url, { credentials: 'include' });
        const json = await res.json();
        const grid = document.getElementById('testsGrid');

        if (!json.success || !json.data || !json.data.content || json.data.content.length === 0) {
          grid.innerHTML = `
            <div class="col-12">
              <div class="card">
                <div class="card-body text-center py-5">
                  <i class="fas fa-clipboard-check fa-4x text-muted mb-3" style="opacity: 0.3;"></i>
                  <h5 class="text-muted">No tests available</h5>
                  <p class="text-muted">Tests will appear here after enrolling in a course</p>
                </div>
              </div>
            </div>
          `;
          return;
        }

        grid.innerHTML = json.data.content.map(t => {
          const status = t.status || 'available';
          const statusClass = status === 'completed' ? 'success' : status === 'in_progress' ? 'warning' : 'primary';
          const score = t.score || null;

          return `
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card test-card">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-start mb-2">
                    <h5 class="card-title mb-0">${escapeHtml(t.testName || 'Untitled Test')}</h5>
                    <span class="badge bg-${statusClass}">${status}</span>
                  </div>
                  <p class="card-text text-muted small mb-3">
                    ${escapeHtml((t.description || '').substring(0, 100))}${t.description && t.description.length > 100 ? '...' : ''}
                  </p>
                  <div class="mb-3">
                    <div class="row text-center">
                      <div class="col-4">
                        <small class="text-muted d-block">Duration</small>
                        <strong>${t.durationMinutes || 0} min</strong>
                      </div>
                      <div class="col-4">
                        <small class="text-muted d-block">Questions</small>
                        <strong>${t.totalQuestions || 0}</strong>
                      </div>
                      <div class="col-4">
                        <small class="text-muted d-block">Score</small>
                        <strong class="${score !== null ? (score >= 80 ? 'text-success' : score >= 60 ? 'text-warning' : 'text-danger') : ''}">
                          ${score !== null ? score + '%' : '-'}
                        </strong>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">
                      <i class="fas fa-book me-1"></i>${t.courseName || 'Course'}
                    </small>
                    <a href="/student/tests/${t.testId}" class="btn btn-sm btn-primary">
                      ${status === 'available' ? '<i class="fas fa-play me-1"></i>Start' : status === 'completed' ? '<i class="fas fa-eye me-1"></i>Review' : '<i class="fas fa-forward me-1"></i>Continue'}
                    </a>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading tests:', error);
        document.getElementById('testsGrid').innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-2"></i>Error loading tests
            </div>
          </div>
        `;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>

</html>
