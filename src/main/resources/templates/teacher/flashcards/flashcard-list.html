<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher | Flashcards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">My Flashcards</h3>
      <div class="d-flex gap-2">
        <input id="q" class="form-control" placeholder="Search flashcards" style="min-width:260px" />
        <button class="btn btn-outline-secondary" onclick="load(0)">Search</button>
        <a class="btn btn-primary" href="/teacher/flashcards/new">New Flashcard</a>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Front</th>
            <th>Back</th>
            <th>Difficulty</th>
            <th>Course</th>
            <th>Public</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <nav>
      <ul id="pager" class="pagination"></ul>
    </nav>
  </div>
  <script>
    async function load(page = 0, size = 10) {
      const url = new URL('/api/flashcards/my-flashcards', window.location.origin);
      url.searchParams.set('page', page);
      url.searchParams.set('size', size);
      const res = await fetch(url, { credentials: 'include' });
      const json = await res.json();
      if (!json.success) { console.error(json.message); return; }
      const p = json.data;
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = (p.content || []).map(f => `
        <tr>
          <td>${f.frontText || ''}</td>
          <td>${(f.backText || '').substring(0, 50)}${f.backText && f.backText.length > 50 ? '...' : ''}</td>
          <td><span class="badge ${difficultyBadge(f.difficulty)}">${f.difficulty || ''}</span></td>
          <td>${f.courseName || 'Personal'}</td>
          <td>${f.isPublic ? 'Yes' : 'No'}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <a class="btn btn-outline-primary" href="/teacher/flashcards/${f.flashcardId}">Edit</a>
              <button class="btn btn-outline-danger" onclick="delFlashcard(${f.flashcardId})">Delete</button>
            </div>
          </td>
        </tr>`).join('');
      renderPager(p);
    }
    function renderPager(p) {
      const ul = document.getElementById('pager');
      ul.innerHTML = '';
      for (let i = 0; i < (p?.totalPages || 0); i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === p.page ? ' active' : '');
        li.innerHTML = `<a class="page-link" href="#">${i + 1}</a>`;
        li.addEventListener('click', (e) => { e.preventDefault(); load(i); });
        ul.appendChild(li);
      }
    }
    function difficultyBadge(difficulty) {
      switch ((difficulty || '').toUpperCase()) {
        case 'EASY': return 'text-bg-success';
        case 'MEDIUM': return 'text-bg-warning';
        case 'HARD': return 'text-bg-danger';
        default: return 'text-bg-secondary';
      }
    }
    async function delFlashcard(id) {
      if (!confirm('Delete this flashcard?')) return;
      await fetch(`/api/flashcards/${id}`, { method: 'DELETE', credentials: 'include' });
      load();
    }
    document.addEventListener('DOMContentLoaded', () => load());
  </script>
</body>

</html>
