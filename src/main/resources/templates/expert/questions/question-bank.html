<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Bank - Expert | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Expert Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/expert/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expert/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/expert/questions">
                <i class="fas fa-question-circle me-2"></i> Questions </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-question-circle me-2 text-primary"></i>Question Bank
          </h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <a href="/expert/questions/new" class="btn btn-primary me-2">
              <i class="fas fa-plus me-1"></i>New Question </a>
            <a href="/expert/questions/import" class="btn btn-outline-primary">
              <i class="fas fa-upload me-1"></i>Import Questions </a>
          </div>
        </div>
        <!-- Filter Section -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Type</label>
                <select class="form-select" id="typeFilter" onchange="loadQuestions(0)">
                  <option value="">All Types</option>
                  <option value="MULTIPLE_CHOICE">Multiple Choice</option>
                  <option value="TRUE_FALSE">True/False</option>
                  <option value="SHORT_ANSWER">Short Answer</option>
                  <option value="ESSAY">Essay</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Course</label>
                <select class="form-select" id="courseFilter" onchange="loadQuestions(0)">
                  <option value="">All Courses</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Search</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="searchInput" placeholder="Search questions...">
                  <button class="btn btn-outline-secondary" onclick="loadQuestions(0)">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Questions Table -->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Question</th>
                    <th>Type</th>
                    <th>Points</th>
                    <th>Course</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="questionsTable">
                  <tr>
                    <td colspan="5" class="text-center">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <nav class="mt-3">
              <ul id="pager" class="pagination justify-content-center"></ul>
            </nav>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 0;

    document.addEventListener('DOMContentLoaded', function () {
      loadCourses();
      loadQuestions(0);
    });

    async function loadCourses() {
      try {
        const res = await fetch('/api/expert/courses?size=100', { credentials: 'include' });
        const json = await res.json();
        const select = document.getElementById('courseFilter');
        if (json.success && json.data.content) {
          json.data.content.forEach(c => {
            const option = document.createElement('option');
            option.value = c.courseId;
            option.textContent = c.courseName;
            select.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Error loading courses:', error);
      }
    }

    async function loadQuestions(page = 0) {
      currentPage = page;
      const typeFilter = document.getElementById('typeFilter').value;
      const courseFilter = document.getElementById('courseFilter').value;
      const search = document.getElementById('searchInput').value.trim();

      try {
        const params = new URLSearchParams();
        params.set('page', page);
        params.set('size', 20);
        if (typeFilter) params.set('type', typeFilter);
        if (courseFilter) params.set('courseId', courseFilter);
        if (search) params.set('q', search);

        const res = await fetch(`/api/expert/questions?${params.toString()}`, { credentials: 'include' });
        const json = await res.json();
        const tbody = document.getElementById('questionsTable');

        if (!json.success || !json.data || !json.data.content || json.data.content.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center py-5">
                <i class="fas fa-question-circle fa-4x text-muted mb-3" style="opacity: 0.3;"></i>
                <p class="text-muted">No questions found</p>
                <a href="/expert/questions/new" class="btn btn-primary">
                  <i class="fas fa-plus me-2"></i>Create First Question
                </a>
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = json.data.content.map(q => `
          <tr>
            <td>
              <strong>${escapeHtml((q.questionText || '').substring(0, 100))}${q.questionText && q.questionText.length > 100 ? '...' : ''}</strong>
            </td>
            <td><span class="badge bg-info">${q.questionType || 'N/A'}</span></td>
            <td>${q.points || 1}</td>
            <td>${escapeHtml(q.courseName || 'N/A')}</td>
            <td>
              <a href="/expert/questions/${q.questionId}" class="btn btn-sm btn-outline-primary me-1">
                <i class="fas fa-eye"></i>
              </a>
              <a href="/expert/questions/${q.questionId}/edit" class="btn btn-sm btn-outline-secondary me-1">
                <i class="fas fa-edit"></i>
              </a>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteQuestion(${q.questionId})">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `).join('');

        renderPager(json.data);
      } catch (error) {
        console.error('Error loading questions:', error);
        document.getElementById('questionsTable').innerHTML = `
          <tr>
            <td colspan="5" class="text-center text-danger">Error loading questions</td>
          </tr>
        `;
      }
    }

    function renderPager(pageData) {
      const ul = document.getElementById('pager');
      ul.innerHTML = '';
      if (!pageData || pageData.totalPages <= 1) return;

      for (let i = 0; i < pageData.totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === pageData.page ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#" onclick="loadQuestions(${i}); return false;">${i + 1}</a>`;
        ul.appendChild(li);
      }
    }

    function deleteQuestion(questionId) {
      if (!confirm('Are you sure you want to delete this question?')) return;
      fetch(`/api/expert/questions/${questionId}`, {
        method: 'DELETE',
        credentials: 'include'
      }).then(res => res.json())
        .then(json => {
          if (json.success) {
            loadQuestions(currentPage);
          } else {
            alert(json.message || 'Failed to delete question');
          }
        })
        .catch(error => {
          console.error('Error deleting question:', error);
          alert('Error deleting question');
        });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>

</html>
