<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Classes - AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .class-card {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .class-card-header {
      background: rgba(255, 255, 255, 0.1);
      border-bottom: none;
      padding: 1.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .info-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/lessons">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-chalkboard-teacher me-2 text-primary"></i>My Classes
          </h1>
        </div>
        <!-- Search and Filter -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" class="form-control border-start-0" id="searchInput" placeholder="Search classes...">
              <button class="btn btn-outline-secondary" type="button" onclick="loadClasses()">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-outline-primary" onclick="loadClasses()">
              <i class="fas fa-sync-alt me-1"></i>Refresh </button>
          </div>
        </div>
        <!-- Classes Grid -->
        <div class="row" id="classesGrid">
          <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadClasses();
      document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          loadClasses();
        }
      });
    });

    async function loadClasses() {
      try {
        const res = await fetch('/api/student/classes?page=0&size=20', { credentials: 'include' });
        const json = await res.json();
        const grid = document.getElementById('classesGrid');

        if (!json.success || !json.data || !json.data.content || json.data.content.length === 0) {
          grid.innerHTML = `
            <div class="col-12">
              <div class="card">
                <div class="card-body text-center py-5">
                  <i class="fas fa-chalkboard-teacher fa-4x text-muted mb-3" style="opacity: 0.3;"></i>
                  <h5 class="text-muted">No classes enrolled yet</h5>
                  <p class="text-muted">Enroll in a class to get started</p>
                </div>
              </div>
            </div>
          `;
          return;
        }

        grid.innerHTML = json.data.content.map(c => `
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card class-card">
              <div class="class-card-header">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <h5 class="mb-0">${escapeHtml(c.className || 'Unnamed Class')}</h5>
                  <span class="info-badge">${c.classCode || ''}</span>
                </div>
              </div>
              <div class="card-body text-white">
                <div class="mb-3">
                  <small class="opacity-75">
                    <i class="fas fa-calendar-alt me-1"></i>
                    Khai giảng: ${formatDate(c.startDate)}
                  </small><br>
                  <small class="opacity-75">
                    <i class="fas fa-calendar-times me-1"></i>
                    Kết thúc: ${formatDate(c.endDate)}
                  </small>
                </div>
                <div class="mb-3">
                  <small class="opacity-75">
                    <i class="fas fa-clock me-1"></i>
                    Lịch học: ${c.schedule || 'TBD'}
                  </small><br>
                  <small class="opacity-75">
                    <i class="fas fa-users me-1"></i>
                    Giáo viên: ${c.teachers?.map(t => t.fullName).join(', ') || 'TBD'}
                  </small>
                </div>
              </div>
              <div class="card-footer bg-transparent border-top border-white border-opacity-25">
                <a href="/student/classes/${c.classId}" class="btn btn-light w-100">
                  <i class="fas fa-eye me-1"></i>View Details
                </a>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading classes:', error);
        document.getElementById('classesGrid').innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-2"></i>Error loading classes
            </div>
          </div>
        `;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      if (!dateString) return 'TBD';
      const date = new Date(dateString);
      return date.toLocaleDateString('vi-VN');
    }
  </script>
</body>

</html>
