<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics | AuroraLang Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: .75rem 1rem;
      margin: .25rem 0;
      border-radius: .5rem;
      transition: all .3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: #fff;
      background-color: rgba(255, 255, 255, .1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Admin Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i
                  class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/users/user-list"><i
                  class="fas fa-users me-2"></i>Users</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/courses/course-list"><i
                  class="fas fa-book me-2"></i>Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/settings/system-settings"><i
                  class="fas fa-cog me-2"></i>Settings</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/analytics/overview"><i
                  class="fas fa-chart-bar me-2"></i>Analytics</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/logout"><i
                  class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0"><i class="fas fa-chart-bar me-2 text-primary"></i>Analytics Overview</h2>
        </div>
        <div class="row g-3">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">User Growth</div>
              <div class="card-body">
                <canvas id="userChart" height="120"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">Course Enrollments</div>
              <div class="card-body">
                <canvas id="courseChart" height="120"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userCtx = document.getElementById('userChart');
      new Chart(userCtx, { type: 'line', data: { labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'], datasets: [{ label: 'Users', data: [10, 20, 35, 50, 65, 80], borderColor: '#667eea', backgroundColor: 'rgba(102,126,234,.1)', fill: true, tension: .4 }] }, options: { responsive: true, maintainAspectRatio: false } });
      const courseCtx = document.getElementById('courseChart');
      new Chart(courseCtx, { type: 'bar', data: { labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'], datasets: [{ label: 'Enrollments', data: [5, 12, 18, 26, 32, 40], backgroundColor: '#f093fb' }] }, options: { responsive: true, maintainAspectRatio: false } });
    });
  </script>
</body>

</html>
