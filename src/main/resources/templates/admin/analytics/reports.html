<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports | AuroraLang Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: .75rem 1rem;
      margin: .25rem 0;
      border-radius: .5rem;
      transition: all .3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: #fff;
      background-color: rgba(255, 255, 255, .1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Admin Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i
                  class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/users/user-list"><i
                  class="fas fa-users me-2"></i>Users</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/courses/course-list"><i
                  class="fas fa-book me-2"></i>Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/settings/system-settings"><i
                  class="fas fa-cog me-2"></i>Settings</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/analytics/reports"><i
                  class="fas fa-chart-line me-2"></i>Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/logout"><i
                  class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0"><i class="fas fa-chart-line me-2 text-primary"></i>Reports</h2>
          <button class="btn btn-primary" onclick="window.print()"><i class="fas fa-print me-1"></i>Print</button>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="text-muted mb-0">Coming soon: exportable reports for courses, users and classes.</p>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
