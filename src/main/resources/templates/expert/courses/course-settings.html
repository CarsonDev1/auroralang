<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Settings - AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(102, 126, 234, 0.1);
    }

    .status-badge {
      padding: 0.375rem 0.75rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-draft {
      background-color: #e3f2fd;
      color: #1976d2;
    }

    .status-published {
      background-color: #e8f5e8;
      color: #388e3c;
    }

    .status-archived {
      background-color: #fff3e0;
      color: #f57c00;
    }

    .course-card {
      transition: transform 0.3s;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Expert Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/expert/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expert/courses/course-list">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/expert/courses/course-settings">
                <i class="fas fa-cog me-2"></i> Course Settings </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expert/lessons/lesson-list">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expert/flashcards/flashcard-list">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expert/tests/test-list">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Course Settings</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <a href="/expert/courses/new" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> New Course </a>
            </div>
          </div>
        </div>
        <!-- Search and Filters -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Search courses...">
              <button class="btn btn-outline-secondary" type="button" onclick="searchCourses()">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-6 text-end">
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary" onclick="loadCourses()">
                <i class="fas fa-sync-alt me-1"></i> Refresh </button>
            </div>
          </div>
        </div>
        <!-- Courses Grid -->
        <div class="row" id="coursesGrid">
          <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <!-- Pagination -->
        <nav aria-label="Courses pagination" class="mt-4">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination will be generated by JavaScript -->
          </ul>
        </nav>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 0;
    let currentSearch = '';

    document.addEventListener('DOMContentLoaded', function () {
      loadCourses();

      // Enter key search
      document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          searchCourses();
        }
      });
    });

    async function loadCourses(page = 0) {
      currentPage = page;

      try {
        const url = new URL('/api/courses/expert/my-courses', window.location.origin);
        url.searchParams.set('page', page);
        url.searchParams.set('size', 12);
        if (currentSearch) {
          url.searchParams.set('q', currentSearch);
        }

        const response = await fetch(url, {
          method: 'GET',
          credentials: 'include'
        });

        if (response.ok) {
          const result = await response.json();
          displayCourses(result.data.content);
          updatePagination(result.data);
        } else {
          console.error('Failed to load courses');
          showError('Failed to load courses');
        }
      } catch (error) {
        console.error('Error loading courses:', error);
        showError('Error loading courses');
      }
    }

    function searchCourses() {
      currentSearch = document.getElementById('searchInput').value.trim();
      loadCourses(0);
    }

    function displayCourses(courses) {
      const grid = document.getElementById('coursesGrid');

      if (courses.length === 0) {
        grid.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="card">
                            <div class="card-body py-5">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No courses found</h5>
                                <p class="text-muted">Create your first course to get started</p>
                                <a href="/expert/courses/new" class="btn btn-primary">
                                    <i class="fas fa-plus me-1"></i> Create Course
                                </a>
                            </div>
                        </div>
                    </div>
                `;
        return;
      }

      grid.innerHTML = courses.map(course => `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card course-card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">${course.courseCode}</h6>
                            <span class="status-badge status-${(course.status || 'draft').toLowerCase()}">
                                ${course.status || 'Draft'}
                            </span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${course.courseName}</h5>
                            <p class="card-text text-muted">${course.description || 'No description'}</p>
                            <div class="row text-center mb-3">
                                <div class="col-4">
                                    <small class="text-muted">Level</small>
                                    <div><strong>${course.level || 'N/A'}</strong></div>
                                </div>
                                <div class="col-4">
                                    <small class="text-muted">Duration</small>
                                    <div><strong>${course.durationWeeks || 0}w</strong></div>
                                </div>
                                <div class="col-4">
                                    <small class="text-muted">Price</small>
                                    <div><strong>$${course.price || 0}</strong></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between">
                                <a href="/expert/courses/${course.courseId}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-eye me-1"></i> View
                                </a>
                                <a href="/expert/courses/${course.courseId}/settings" class="btn btn-primary btn-sm">
                                    <i class="fas fa-cog me-1"></i> Settings
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
    }

    function updatePagination(pageData) {
      const pagination = document.getElementById('pagination');

      if (pageData.totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let paginationHTML = '';

      // Previous button
      if (!pageData.first) {
        paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadCourses(${pageData.page - 1})">Previous</a>
                    </li>
                `;
      }

      // Page numbers
      const startPage = Math.max(0, pageData.page - 2);
      const endPage = Math.min(pageData.totalPages - 1, pageData.page + 2);

      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `
                    <li class="page-item ${i === pageData.page ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadCourses(${i})">${i + 1}</a>
                    </li>
                `;
      }

      // Next button
      if (!pageData.last) {
        paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadCourses(${pageData.page + 1})">Next</a>
                    </li>
                `;
      }

      pagination.innerHTML = paginationHTML;
    }

    function showError(message) {
      const grid = document.getElementById('coursesGrid');
      grid.innerHTML = `
                <div class="col-12 text-center">
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${message}
                    </div>
                </div>
            `;
    }
  </script>
</body>

</html>
