<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager | Classes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script>
    async function load(page = 0) {
      const q = document.getElementById('q')?.value?.trim();
      const url = new URL('/api/classes/manager/my-classes', window.location.origin);
      url.searchParams.set('page', page);
      url.searchParams.set('size', 10);
      if (q) url.searchParams.set('q', q);
      const res = await fetch(url, { credentials: 'include' });
      const json = await res.json();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      const p = json?.data; const list = p?.content || [];
      list.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><a href="/manager/classes/${c.classId}">${c.classCode}</a></td>
          <td>${c.className || ''}</td>
          <td>${c.courseName || ''}</td>
          <td>${c.teacherName || ''}</td>
          <td>${c.status || ''}</td>
          <td>${c.startDate || ''}</td>
        `;
        tbody.appendChild(tr);
      });
      renderPager(p);
    }
    function renderPager(p) {
      const ul = document.getElementById('pager');
      ul.innerHTML = '';
      for (let i = 0; i < (p?.totalPages || 0); i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === p.page ? ' active' : '');
        li.innerHTML = `<a href="#" class="page-link">${i + 1}</a>`;
        li.addEventListener('click', (e) => { e.preventDefault(); load(i); });
        ul.appendChild(li);
      }
    }
    document.addEventListener('DOMContentLoaded', () => load());
  </script>
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">My Classes</h3>
      <div class="d-flex gap-2">
        <input id="q" class="form-control" placeholder="Search code/name" style="min-width:260px" />
        <button class="btn btn-outline-secondary" onclick="load(0)">Search</button>
        <a class="btn btn-primary" href="/manager/classes/new">New Class</a>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Course</th>
            <th>Teacher</th>
            <th>Status</th>
            <th>Start</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <nav>
      <ul id="pager" class="pagination"></ul>
    </nav>
  </div>
</body>

</html>
