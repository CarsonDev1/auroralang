<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .flashcard-container {
      min-height: 400px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      border: 3px solid #ffc107;
      background: linear-gradient(135deg, #fff5e6 0%, #ffeaa7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 3rem;
    }

    .flashcard-content {
      text-align: center;
      width: 100%;
    }

    .kanji-display {
      font-size: 5rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .audio-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .audio-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .audio-btn:hover {
      transform: scale(1.1);
    }

    .answer-input {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      font-size: 1.2rem;
      border: 2px solid #667eea;
      border-radius: 15px;
      text-align: center;
    }

    .answer-input:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .progress-bar-custom {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 10px;
      border-radius: 10px;
      transition: width 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 15px;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/lessons">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
          <div>
            <a href="/student/flashcards" class="btn btn-link text-decoration-none mb-2">
              <i class="fas fa-arrow-left me-2"></i>Back to Library </a>
            <h3 class="mb-0">
              <i class="fas fa-tachometer-alt me-2 text-warning"></i>Luyá»‡n nghe hiá»ƒu
            </h3>
          </div>
          <button class="btn btn-outline-danger"
            onclick="if(confirm('Close?')) window.location.href='/student/flashcards'">
            <i class="fas fa-times me-1"></i>Close </button>
        </div>
        <!-- Progress Bar -->
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="text-muted">Progress</span>
            <span class="text-muted" id="progressText">1/22</span>
          </div>
          <div class="progress" style="height: 10px; border-radius: 10px;">
            <div class="progress-bar progress-bar-custom" id="progressBar" style="width: 0%"></div>
          </div>
        </div>
        <!-- Flashcard Display -->
        <div class="row justify-content-center mb-4">
          <div class="col-12 col-lg-8">
            <div class="card flashcard-container">
              <div class="flashcard-content">
                <div class="mb-3">
                  <span class="badge bg-primary fs-6">CÃ¢u <span id="currentQuestion">1</span>/<span
                      id="totalQuestions">22</span></span>
                </div>
                <div class="kanji-display" id="cardKanji">Click "Start Practice" to begin</div>
                <div class="audio-controls">
                  <button class="audio-btn" onclick="playAudio()" title="Play audio">
                    <i class="fas fa-play"></i>
                  </button>
                  <button class="audio-btn" onclick="playSlowAudio()" title="Play slow">
                    <i class="fas fa-volume-down"></i>
                  </button>
                </div>
                <div class="mb-3">
                  <input type="text" class="answer-input" id="answerInput" placeholder="Äiá»n Ä‘Ã¡p Ã¡n táº¡i Ä‘Ã¢y..."
                    onkeypress="handleEnter(event)" />
                </div>
                <div id="feedback" class="mb-3"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Action Buttons -->
        <div class="text-center">
          <button class="btn btn-primary btn-lg" id="startBtn" onclick="startPractice()">
            <i class="fas fa-play me-2"></i>Start Practice </button>
          <button class="btn btn-success btn-lg d-none" id="continueBtn" onclick="nextQuestion()">
            <i class="fas fa-forward me-2"></i>Tiáº¿p tá»¥c </button>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let flashcards = [];
    let currentIndex = 0;
    let practiceStarted = false;

    async function loadFlashcards() {
      const res = await fetch('/api/flashcards/my-flashcards?size=50', { credentials: 'include' });
      const json = await res.json();
      if (json.success) {
        flashcards = json.data.content || [];
        if (flashcards.length > 0) {
          document.getElementById('totalQuestions').textContent = flashcards.length;
        }
      }
    }

    function startPractice() {
      if (flashcards.length === 0) {
        alert('No flashcards available. Please enroll in a course first.');
        return;
      }
      practiceStarted = true;
      currentIndex = 0;
      document.getElementById('startBtn').classList.add('d-none');
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= flashcards.length) {
        document.getElementById('cardKanji').textContent = 'ðŸŽ‰ Practice completed!';
        document.getElementById('answerInput').style.display = 'none';
        document.getElementById('continueBtn').classList.add('d-none');
        return;
      }

      const card = flashcards[currentIndex];
      document.getElementById('cardKanji').textContent = card.frontText || '';
      document.getElementById('answerInput').value = '';
      document.getElementById('answerInput').style.display = 'block';
      document.getElementById('answerInput').focus();
      document.getElementById('feedback').innerHTML = '';
      document.getElementById('currentQuestion').textContent = currentIndex + 1;
      document.getElementById('continueBtn').classList.add('d-none');

      updateProgress();
    }

    function handleEnter(event) {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    }

    function checkAnswer() {
      const answer = document.getElementById('answerInput').value.trim().toLowerCase();
      const card = flashcards[currentIndex];
      const correctAnswer = (card.backText || '').toLowerCase();

      const feedback = document.getElementById('feedback');
      if (answer === correctAnswer) {
        feedback.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Correct!</div>';
        document.getElementById('answerInput').style.borderColor = '#28a745';
      } else {
        feedback.innerHTML = `<div class="alert alert-danger"><i class="fas fa-times-circle me-2"></i>Incorrect. Correct answer: <strong>${card.backText}</strong></div>`;
        document.getElementById('answerInput').style.borderColor = '#dc3545';
      }

      document.getElementById('continueBtn').classList.remove('d-none');
    }

    function nextQuestion() {
      currentIndex++;
      document.getElementById('answerInput').style.borderColor = '';
      showQuestion();
    }

    function updateProgress() {
      const progress = ((currentIndex + 1) / flashcards.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('progressText').textContent = `${currentIndex + 1}/${flashcards.length}`;
    }

    function playAudio() {
      const card = flashcards[currentIndex];
      if (card.pronunciation) {
        const utterance = new SpeechSynthesisUtterance(card.pronunciation);
        utterance.lang = 'ja-JP';
        speechSynthesis.speak(utterance);
      }
    }

    function playSlowAudio() {
      const card = flashcards[currentIndex];
      if (card.pronunciation) {
        const utterance = new SpeechSynthesisUtterance(card.pronunciation);
        utterance.lang = 'ja-JP';
        utterance.rate = 0.5;
        speechSynthesis.speak(utterance);
      }
    }

    document.addEventListener('DOMContentLoaded', loadFlashcards);
  </script>
</body>

</html>
