<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Class | Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-4">
    <a href="/manager/classes" class="btn btn-link">‚Üê Back to list</a>
    <h3 class="mb-3">Create New Class</h3>
    <div id="alertBox" class="alert d-none"></div>
    <form id="form" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Class Code *</label>
        <input id="classCode" class="form-control" required />
      </div>
      <div class="col-md-8">
        <label class="form-label">Class Name *</label>
        <input id="className" class="form-control" required />
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3"></textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">Course *</label>
        <select id="courseId" class="form-select" required></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Teacher *</label>
        <select id="teacherId" class="form-select" required></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Max students</label>
        <input id="maxStudents" type="number" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Start date *</label>
        <input id="startDate" type="date" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">End date</label>
        <input id="endDate" type="date" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Schedule info</label>
        <input id="scheduleInfo" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Room info</label>
        <input id="roomInfo" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Status</label>
        <select id="status" class="form-select">
          <option value="PLANNED">PLANNED</option>
          <option value="ONGOING">ONGOING</option>
          <option value="COMPLETED">COMPLETED</option>
          <option value="CANCELLED">CANCELLED</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isPublic" />
          <label class="form-check-label" for="isPublic">Public</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Create</button>
      </div>
    </form>
  </div>
  <script>
    function alertBox(type, msg) {
      const el = document.getElementById('alertBox');
      el.className = 'alert alert-' + type;
      el.textContent = msg;
      el.classList.remove('d-none');
    }
    async function loadSelects() {
      try {
        const coursesUrl = new URL('/api/select/courses', window.location.origin);
        coursesUrl.searchParams.set('size', '100');
        const teachersUrl = new URL('/api/select/teachers', window.location.origin);
        teachersUrl.searchParams.set('size', '100');
        const [coursesRes, teachersRes] = await Promise.all([
          fetch(coursesUrl, { credentials: 'include' }),
          fetch(teachersUrl, { credentials: 'include' })
        ]);
        const courses = await coursesRes.json();
        const teachers = await teachersRes.json();
        const courseSel = document.getElementById('courseId');
        const teacherSel = document.getElementById('teacherId');
        courseSel.innerHTML = (courses.data || []).map(o => `<option value="${o.id}">${o.label}</option>`).join('');
        teacherSel.innerHTML = (teachers.data || []).map(o => `<option value="${o.id}">${o.label}</option>`).join('');
      } catch (e) { console.error(e); }
    }

    document.addEventListener('DOMContentLoaded', loadSelects);

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        classCode: document.getElementById('classCode').value.trim(),
        className: document.getElementById('className').value.trim(),
        description: document.getElementById('description').value.trim() || null,
        courseId: parseInt(document.getElementById('courseId').value, 10),
        teacherId: parseInt(document.getElementById('teacherId').value, 10),
        maxStudents: document.getElementById('maxStudents').value ? parseInt(document.getElementById('maxStudents').value, 10) : null,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value || null,
        scheduleInfo: document.getElementById('scheduleInfo').value.trim() || null,
        roomInfo: document.getElementById('roomInfo').value.trim() || null,
        status: document.getElementById('status').value,
        isPublic: document.getElementById('isPublic').checked
      };
      try {
        const res = await fetch('/api/classes', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify(payload) });
        const json = await res.json();
        if (!json.success) throw new Error(json.message || 'Create failed');
        alertBox('success', 'Created');
        setTimeout(() => { window.location.href = '/manager/classes'; }, 800);
      } catch (e2) {
        alertBox('danger', e2.message);
      }
    });
  </script>
</body>

</html>
