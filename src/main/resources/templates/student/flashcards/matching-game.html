<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matching Game | Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .match-item {
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      border-radius: 15px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .match-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .match-item.selected {
      border-color: #667eea;
      background-color: rgba(102, 126, 234, 0.1);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    }

    .match-item.matched {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border-color: #28a745;
      opacity: 0.7;
      cursor: not-allowed;
    }

    .match-item.wrong {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
      border-color: #dc3545;
      animation: shake 0.5s;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-10px);
      }

      75% {
        transform: translateX(10px);
      }
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .stats-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/lessons">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
          <div>
            <a href="/student/flashcards" class="btn btn-link text-decoration-none mb-2">
              <i class="fas fa-arrow-left me-2"></i>Back to Library </a>
            <h3 class="mb-0">
              <i class="fas fa-puzzle-piece me-2 text-success"></i>Matching Game
            </h3>
          </div>
          <div class="d-flex gap-3 align-items-center">
            <div class="stats-card px-3 py-2 rounded">
              <small>Score</small>
              <div class="h4 mb-0" id="score">0</div>
            </div>
            <div class="stats-card px-3 py-2 rounded">
              <small>Time</small>
              <div class="h4 mb-0" id="timer">0s</div>
            </div>
          </div>
        </div>
        <div class="text-center mb-4">
          <button class="btn btn-primary btn-lg" id="startBtn" onclick="startGame()">
            <i class="fas fa-play me-2"></i>Start Game </button>
          <button class="btn btn-success btn-lg d-none" id="newGameBtn" onclick="newGame()">
            <i class="fas fa-redo me-2"></i>New Game </button>
        </div>
        <div class="row g-3" id="gameArea"></div>
        <div class="text-center mt-4">
          <div id="result" class="alert d-none" style="border-radius: 15px;"></div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let flashcards = [];
    let gameItems = [];
    let selectedItem = null;
    let score = 0;
    let matches = 0;
    let startTime = 0;
    let timerInterval = null;

    async function loadFlashcards() {
      const res = await fetch('/api/flashcards/my-flashcards?size=20', { credentials: 'include' });
      const json = await res.json();
      if (json.success) {
        flashcards = json.data.content || [];
      }
    }

    function startGame() {
      if (flashcards.length < 3) {
        alert('Need at least 3 flashcards to play. Please enroll in a course first.');
        return;
      }

      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, 6);
      gameItems = [];

      selected.forEach((card, index) => {
        gameItems.push({
          id: `front-${index}`,
          text: card.frontText,
          type: 'front',
          matchId: index,
          matched: false
        });
        gameItems.push({
          id: `back-${index}`,
          text: card.backText,
          type: 'back',
          matchId: index,
          matched: false
        });
      });

      gameItems = gameItems.sort(() => 0.5 - Math.random());

      score = 0;
      matches = 0;
      selectedItem = null;
      startTime = Date.now();

      document.getElementById('startBtn').classList.add('d-none');
      document.getElementById('score').textContent = score;

      renderGame();
      startTimer();
    }

    function renderGame() {
      const gameArea = document.getElementById('gameArea');
      gameArea.innerHTML = gameItems.map(item => `
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card match-item ${item.matched ? 'matched' : ''}" 
               onclick="selectItem('${item.id}')" 
               id="${item.id}">
            <div class="card-body text-center d-flex flex-column justify-content-center" style="min-height: 120px;">
              <div class="small text-muted mb-2">
                <i class="fas ${item.type === 'front' ? 'fa-font' : 'fa-lightbulb'}"></i>
                ${item.type === 'front' ? 'Word' : 'Meaning'}
              </div>
              <div class="fw-bold">${item.text || 'Empty'}</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function selectItem(itemId) {
      const item = gameItems.find(i => i.id === itemId);
      if (!item || item.matched) return;

      document.querySelectorAll('.match-item').forEach(el => {
        if (!el.classList.contains('matched')) {
          el.classList.remove('selected', 'wrong');
        }
      });

      if (selectedItem === null) {
        selectedItem = item;
        document.getElementById(itemId).classList.add('selected');
      } else if (selectedItem.id === itemId) {
        selectedItem = null;
      } else {
        if (selectedItem.matchId === item.matchId && selectedItem.type !== item.type) {
          selectedItem.matched = true;
          item.matched = true;
          document.getElementById(selectedItem.id).classList.add('matched');
          document.getElementById(itemId).classList.add('matched');
          score += 10;
          matches++;

          if (matches === 6) {
            endGame(true);
          }
        } else {
          document.getElementById(selectedItem.id).classList.add('wrong');
          document.getElementById(itemId).classList.add('wrong');
          score = Math.max(0, score - 2);

          setTimeout(() => {
            document.querySelectorAll('.match-item').forEach(el => {
              el.classList.remove('wrong');
            });
          }, 1000);
        }

        selectedItem = null;
        document.getElementById('score').textContent = score;
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').textContent = elapsed + 's';
      }, 1000);
    }

    function endGame(completed) {
      clearInterval(timerInterval);
      const elapsed = Math.floor((Date.now() - startTime) / 1000);

      const result = document.getElementById('result');
      if (completed) {
        result.className = 'alert alert-success';
        result.innerHTML = `
          <h5><i class="fas fa-trophy me-2"></i>Congratulations!</h5>
          <p class="mb-0">You completed the game in ${elapsed} seconds with a score of ${score}!</p>
        `;
      } else {
        result.className = 'alert alert-info';
        result.innerHTML = `<p class="mb-0">Game ended. Final score: ${score}</p>`;
      }
      result.classList.remove('d-none');

      document.getElementById('newGameBtn').classList.remove('d-none');
    }

    function newGame() {
      document.getElementById('result').classList.add('d-none');
      document.getElementById('newGameBtn').classList.add('d-none');
      document.getElementById('startBtn').classList.remove('d-none');
      document.getElementById('gameArea').innerHTML = '';
      document.getElementById('timer').textContent = '0s';
      score = 0;
      document.getElementById('score').textContent = score;
    }

    document.addEventListener('DOMContentLoaded', loadFlashcards);
  </script>
</body>

</html>
