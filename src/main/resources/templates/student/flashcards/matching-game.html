<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matching Game | Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    .match-item {
      cursor: pointer;
      transition: all 0.3s;
    }

    .match-item:hover {
      transform: scale(1.05);
    }

    .match-item.selected {
      background-color: #007bff;
      color: white;
    }

    .match-item.matched {
      background-color: #28a745;
      color: white;
    }

    .match-item.wrong {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Matching Game</h3>
      <div class="d-flex gap-3">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">0</span>s</div>
        <a href="/student/flashcards" class="btn btn-outline-secondary">Back</a>
      </div>
    </div>
    <div class="text-center mb-4">
      <button class="btn btn-primary" id="startBtn" onclick="startGame()">Start Game</button>
      <button class="btn btn-success d-none" id="newGameBtn" onclick="newGame()">New Game</button>
    </div>
    <div class="row g-3" id="gameArea"></div>
    <div class="text-center mt-4">
      <div id="result" class="alert d-none"></div>
    </div>
  </div>
  <script>
    let flashcards = [];
    let gameItems = [];
    let selectedItem = null;
    let score = 0;
    let matches = 0;
    let startTime = 0;
    let timerInterval = null;

    async function loadFlashcards() {
      const res = await fetch('/api/flashcards/my-flashcards?size=20', { credentials: 'include' });
      const json = await res.json();
      if (json.success) {
        flashcards = json.data.content || [];
      }
    }

    function startGame() {
      if (flashcards.length < 3) {
        alert('Need at least 3 flashcards to play');
        return;
      }

      // Select random 6 flashcards
      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, 6);
      gameItems = [];

      // Create front and back items
      selected.forEach((card, index) => {
        gameItems.push({
          id: `front-${index}`,
          text: card.frontText,
          type: 'front',
          matchId: index,
          matched: false
        });
        gameItems.push({
          id: `back-${index}`,
          text: card.backText,
          type: 'back',
          matchId: index,
          matched: false
        });
      });

      // Shuffle items
      gameItems = gameItems.sort(() => 0.5 - Math.random());

      score = 0;
      matches = 0;
      selectedItem = null;
      startTime = Date.now();

      document.getElementById('startBtn').classList.add('d-none');
      document.getElementById('score').textContent = score;

      renderGame();
      startTimer();
    }

    function renderGame() {
      const gameArea = document.getElementById('gameArea');
      gameArea.innerHTML = gameItems.map(item => `
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card match-item ${item.matched ? 'matched' : ''}" 
               onclick="selectItem('${item.id}')" 
               id="${item.id}">
            <div class="card-body text-center">
              <div class="small text-muted">${item.type === 'front' ? 'Word' : 'Meaning'}</div>
              <div>${item.text}</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function selectItem(itemId) {
      const item = gameItems.find(i => i.id === itemId);
      if (!item || item.matched) return;

      // Clear previous selections
      document.querySelectorAll('.match-item').forEach(el => {
        el.classList.remove('selected', 'wrong');
      });

      if (selectedItem === null) {
        selectedItem = item;
        document.getElementById(itemId).classList.add('selected');
      } else if (selectedItem.id === itemId) {
        selectedItem = null;
      } else {
        // Check match
        if (selectedItem.matchId === item.matchId && selectedItem.type !== item.type) {
          // Match!
          selectedItem.matched = true;
          item.matched = true;
          document.getElementById(selectedItem.id).classList.add('matched');
          document.getElementById(itemId).classList.add('matched');
          score += 10;
          matches++;

          if (matches === 6) {
            endGame(true);
          }
        } else {
          // Wrong match
          document.getElementById(selectedItem.id).classList.add('wrong');
          document.getElementById(itemId).classList.add('wrong');
          score = Math.max(0, score - 2);

          setTimeout(() => {
            document.querySelectorAll('.match-item').forEach(el => {
              el.classList.remove('wrong');
            });
          }, 1000);
        }

        selectedItem = null;
        document.getElementById('score').textContent = score;
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').textContent = elapsed;
      }, 1000);
    }

    function endGame(completed) {
      clearInterval(timerInterval);
      const elapsed = Math.floor((Date.now() - startTime) / 1000);

      const result = document.getElementById('result');
      if (completed) {
        result.className = 'alert alert-success';
        result.textContent = `Congratulations! You completed the game in ${elapsed} seconds with a score of ${score}!`;
      } else {
        result.className = 'alert alert-info';
        result.textContent = `Game ended. Final score: ${score}`;
      }
      result.classList.remove('d-none');

      document.getElementById('newGameBtn').classList.remove('d-none');
    }

    function newGame() {
      document.getElementById('result').classList.add('d-none');
      document.getElementById('newGameBtn').classList.add('d-none');
      document.getElementById('startBtn').classList.remove('d-none');
      document.getElementById('gameArea').innerHTML = '';
      document.getElementById('timer').textContent = '0';
    }

    document.addEventListener('DOMContentLoaded', loadFlashcards);
  </script>
</body>

</html>
