<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Admin Dashboard | AuroraLang</title>
  <link rel="stylesheet" href="/css/admin/admin-dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar min-vh-100">
        <div class="sidebar-sticky pt-4">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="/admin/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/users/user-list">User Management</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/settings/system-settings">System Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/courses/course-list">Manage Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/analytics/overview">Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/logout">Logout</a></li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
        <h1 class="h2 mb-4">Admin Dashboard</h1>
        <div class="row">
          <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text fs-2" th:text="${totalUsers}">123</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Courses</h5>
                <p class="card-text fs-2" th:text="${totalCourses}">45</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <h5>Quick Actions</h5>
            <a href="/admin/users/user-create" class="btn btn-outline-primary m-2">Add New User</a>
            <a href="/admin/courses/new-course" class="btn btn-outline-success m-2">Add New Course</a>
            <a href="/admin/settings/system-settings" class="btn btn-outline-secondary m-2">Edit Settings</a>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
