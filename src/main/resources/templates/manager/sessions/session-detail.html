<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Detail - Manager | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Manager Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/manager/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/manager/classes/class-list">
                <i class="fas fa-chalkboard-teacher me-2"></i> Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/manager/sessions">
                <i class="fas fa-calendar-check me-2"></i> Sessions </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/manager/students/student-list">
                <i class="fas fa-user-graduate me-2"></i> Students </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-calendar-check me-2 text-primary"></i>Session Detail
          </h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <a href="/manager/sessions" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-1"></i>Back to Sessions </a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                  <i class="fas fa-info-circle me-2"></i>Session Information
                </h5>
              </div>
              <div class="card-body" id="sessionInfo">
                <div class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Actions</h5>
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" onclick="editSession()">
                    <i class="fas fa-edit me-1"></i>Edit Session </button>
                  <button class="btn btn-warning" onclick="updateStatus('ONGOING')">
                    <i class="fas fa-play me-1"></i>Start Session </button>
                  <button class="btn btn-success" onclick="updateStatus('COMPLETED')">
                    <i class="fas fa-check me-1"></i>Complete Session </button>
                  <button class="btn btn-danger" onclick="deleteSession()">
                    <i class="fas fa-trash me-1"></i>Delete Session </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const sessionId = /*[[${sessionId}]]*/ 0;

    document.addEventListener('DOMContentLoaded', function () {
      loadSession();
    });

    async function loadSession() {
      try {
        const res = await fetch(`/api/manager/sessions/${sessionId}`, { credentials: 'include' });
        const json = await res.json();
        const container = document.getElementById('sessionInfo');

        if (!json.success || !json.data) {
          container.innerHTML = '<div class="alert alert-danger">Session not found</div>';
          return;
        }

        const s = json.data;
        const statusClass = {
          'SCHEDULED': 'primary',
          'ONGOING': 'warning',
          'COMPLETED': 'success',
          'CANCELLED': 'danger'
        }[s.status] || 'secondary';

        container.innerHTML = `
          <div class="mb-3">
            <h4>${escapeHtml(s.sessionName || 'Untitled')}</h4>
            <span class="badge bg-${statusClass} fs-6">${s.status || 'N/A'}</span>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <small class="text-muted">Session Number</small>
              <div class="fw-bold">#${s.sessionNumber || ''}</div>
            </div>
            <div class="col-6">
              <small class="text-muted">Class</small>
              <div class="fw-bold">${escapeHtml(s.className || 'N/A')}</div>
            </div>
          </div>
          <hr>
          <div class="mb-3">
            <small class="text-muted"><i class="fas fa-calendar-alt me-1"></i>Date</small>
            <div class="fw-bold">${formatDate(s.sessionDate)}</div>
          </div>
          <div class="mb-3">
            <small class="text-muted"><i class="fas fa-clock me-1"></i>Time</small>
            <div class="fw-bold">${formatTime(s.startTime)} - ${formatTime(s.endTime)}</div>
          </div>
          ${s.location ? `
            <div class="mb-3">
              <small class="text-muted"><i class="fas fa-map-marker-alt me-1"></i>Location</small>
              <div class="fw-bold">${escapeHtml(s.location)}</div>
            </div>
          ` : ''}
          ${s.onlineMeetingUrl ? `
            <div class="mb-3">
              <small class="text-muted"><i class="fas fa-video me-1"></i>Online Meeting</small>
              <div><a href="${s.onlineMeetingUrl}" target="_blank">${escapeHtml(s.onlineMeetingUrl)}</a></div>
            </div>
          ` : ''}
          ${s.description ? `
            <hr>
            <div>
              <small class="text-muted">Description</small>
              <div>${escapeHtml(s.description)}</div>
            </div>
          ` : ''}
        `;
      } catch (error) {
        console.error('Error loading session:', error);
        document.getElementById('sessionInfo').innerHTML = '<div class="alert alert-danger">Error loading session</div>';
      }
    }

    function updateStatus(status) {
      if (!confirm(`Update session status to ${status}?`)) return;
      // Implementation needed: PATCH /api/manager/sessions/{sessionId}/status
      alert('Status update functionality needs API implementation');
    }

    function editSession() {
      window.location.href = `/manager/sessions/${sessionId}/edit`;
    }

    function deleteSession() {
      if (!confirm('Are you sure you want to delete this session?')) return;
      // Implementation needed: DELETE /api/manager/sessions/{sessionId}
      alert('Delete functionality needs API implementation');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      return new Date(dateString).toLocaleDateString('vi-VN');
    }

    function formatTime(timeString) {
      if (!timeString) return 'N/A';
      return timeString.substring(0, 5);
    }
  </script>
</body>

</html>
