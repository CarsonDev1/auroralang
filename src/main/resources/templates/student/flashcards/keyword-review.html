<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyword Review | Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .flashcard-large {
      min-height: 400px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      border: 3px solid #667eea;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .flashcard-content {
      text-align: center;
      padding: 2rem;
    }

    .flashcard-large .kanji {
      font-size: 6rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .action-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .action-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .action-button:active {
      transform: scale(0.95);
    }

    .btn-know {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .btn-dont-know {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
    }

    .stats-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stats-number {
      font-size: 3rem;
      font-weight: bold;
      color: #667eea;
    }

    .settings-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/lessons">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
          <div>
            <a href="/student/flashcards" class="btn btn-link text-decoration-none mb-2">
              <i class="fas fa-arrow-left me-2"></i>Back to Library </a>
            <h3 class="mb-0">
              <i class="fas fa-key me-2 text-info"></i>Keyword Review
            </h3>
          </div>
          <div>
            <button class="btn btn-outline-secondary"
              onclick="document.getElementById('settingsCard').classList.toggle('d-none')">
              <i class="fas fa-cog me-1"></i>Settings </button>
            <button class="btn btn-outline-danger"
              onclick="if(confirm('Close?')) window.location.href='/student/flashcards'">
              <i class="fas fa-times me-1"></i>Close </button>
          </div>
        </div>
        <div class="row">
          <!-- Main Flashcard Area -->
          <div class="col-12 col-lg-8">
            <div class="row mb-4">
              <div class="col-6">
                <div class="stats-card">
                  <div class="text-muted small mb-1">Chưa thuộc</div>
                  <div class="stats-number text-danger" id="notLearned">0</div>
                </div>
              </div>
              <div class="col-6">
                <div class="stats-card">
                  <div class="text-muted small mb-1">Đã thuộc</div>
                  <div class="stats-number text-success" id="learned">0</div>
                </div>
              </div>
            </div>
            <div class="text-center mb-3">
              <span class="badge bg-primary fs-6" id="progress">1/40</span>
            </div>
            <div class="card flashcard-large mb-4" id="flashcard">
              <div class="flashcard-content w-100">
                <div class="kanji" id="cardKanji">Loading...</div>
                <div class="text-muted" id="cardPronunciation"></div>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
              <button class="action-button btn-dont-know" onclick="markAsNotLearned()">
                <i class="fas fa-times"></i>
              </button>
              <button class="action-button btn-know" onclick="markAsLearned()">
                <i class="fas fa-check"></i>
              </button>
            </div>
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-outline-primary" id="prevBtn" onclick="prevCard()" disabled>
                <i class="fas fa-chevron-left me-1"></i>Previous </button>
              <button class="btn btn-outline-primary" id="nextBtn" onclick="nextCard()" disabled> Next<i
                  class="fas fa-chevron-right ms-1"></i>
              </button>
            </div>
          </div>
          <!-- Settings Panel -->
          <div class="col-12 col-lg-4">
            <div class="settings-card" id="settingsCard">
              <h5 class="mb-3">
                <i class="fas fa-cog me-2"></i>Cài đặt flashcard
              </h5>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="shuffleCards">
                  <label class="form-check-label" for="shuffleCards"> Trộn thứ tự thẻ </label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Mặt trước thẻ</label>
                <select class="form-select" id="cardFront">
                  <option value="front">Từ vựng</option>
                  <option value="back">Nghĩa</option>
                </select>
              </div>
              <button class="btn btn-warning w-100" onclick="resetCards()">
                <i class="fas fa-redo me-1"></i>Đặt lại thẻ </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let flashcards = [];
    let currentIndex = 0;
    let learnedSet = new Set();
    let notLearnedSet = new Set();

    async function loadFlashcards() {
      const res = await fetch('/api/flashcards/my-flashcards?size=50', { credentials: 'include' });
      const json = await res.json();
      if (json.success) {
        flashcards = json.data.content || [];
        if (document.getElementById('shuffleCards').checked) {
          flashcards = flashcards.sort(() => 0.5 - Math.random());
        }
        if (flashcards.length > 0) {
          showCard();
          updateStats();
        } else {
          document.getElementById('cardKanji').textContent = 'No flashcards available';
        }
      }
    }

    function showCard() {
      if (currentIndex >= flashcards.length) {
        document.getElementById('cardKanji').textContent = 'Completed!';
        document.getElementById('cardPronunciation').textContent = '';
        return;
      }

      const card = flashcards[currentIndex];
      document.getElementById('cardKanji').textContent = card.frontText || '';
      document.getElementById('cardPronunciation').textContent = card.pronunciation || '';
      document.getElementById('progress').textContent = `${currentIndex + 1}/${flashcards.length}`;

      document.getElementById('prevBtn').disabled = currentIndex === 0;
      document.getElementById('nextBtn').disabled = currentIndex >= flashcards.length - 1;
    }

    function markAsLearned() {
      if (currentIndex >= flashcards.length) return;
      learnedSet.add(currentIndex);
      notLearnedSet.delete(currentIndex);
      updateStats();
      nextCard();
    }

    function markAsNotLearned() {
      if (currentIndex >= flashcards.length) return;
      notLearnedSet.add(currentIndex);
      learnedSet.delete(currentIndex);
      updateStats();
      nextCard();
    }

    function updateStats() {
      document.getElementById('learned').textContent = learnedSet.size;
      document.getElementById('notLearned').textContent = notLearnedSet.size;
    }

    function nextCard() {
      if (currentIndex < flashcards.length - 1) {
        currentIndex++;
        showCard();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        currentIndex--;
        showCard();
      }
    }

    function resetCards() {
      if (confirm('Reset all progress?')) {
        learnedSet.clear();
        notLearnedSet.clear();
        currentIndex = 0;
        if (document.getElementById('shuffleCards').checked) {
          flashcards = flashcards.sort(() => 0.5 - Math.random());
        }
        updateStats();
        showCard();
      }
    }

    document.getElementById('shuffleCards').addEventListener('change', function () {
      if (this.checked) {
        flashcards = flashcards.sort(() => 0.5 - Math.random());
        currentIndex = 0;
        showCard();
      }
    });

    document.addEventListener('DOMContentLoaded', loadFlashcards);
  </script>
</body>

</html>
