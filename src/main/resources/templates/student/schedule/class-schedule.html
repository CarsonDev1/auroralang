<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule - Student | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .schedule-calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .calendar-cell {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .calendar-cell:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .calendar-cell.session {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/lessons">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-calendar-alt me-2 text-primary"></i>Class Schedule
          </h1>
          <a href="/student/classes" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Classes </a>
        </div>
        <!-- Class Info -->
        <div class="card mb-4">
          <div class="card-body">
            <div id="classInfo">
              <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Schedule Calendar -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="fas fa-calendar-week me-2"></i>Learning Schedule
            </h5>
          </div>
          <div class="card-body">
            <div id="scheduleGrid" class="schedule-calendar">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const classId = /*[[${classId}]]*/ 0;

    document.addEventListener('DOMContentLoaded', function () {
      loadClassInfo();
      loadSchedule();
    });

    async function loadClassInfo() {
      try {
        const res = await fetch(`/api/student/classes/${classId}`, { credentials: 'include' });
        const json = await res.json();
        const container = document.getElementById('classInfo');

        if (json.success && json.data) {
          const c = json.data;
          container.innerHTML = `
            <h4>${escapeHtml(c.className || 'Class')}</h4>
            <p class="text-muted mb-0">
              <i class="fas fa-hashtag me-1"></i>${c.classCode || ''} | 
              <i class="fas fa-calendar-alt me-1"></i>${formatDate(c.startDate)} - ${formatDate(c.endDate)}
            </p>
          `;
        }
      } catch (error) {
        console.error('Error loading class info:', error);
      }
    }

    async function loadSchedule() {
      try {
        const res = await fetch(`/api/student/classes/${classId}/sessions`, { credentials: 'include' });
        const json = await res.json();
        const grid = document.getElementById('scheduleGrid');

        if (!json.success || !json.data || json.data.length === 0) {
          grid.innerHTML = '<div class="col-12 text-center text-muted py-5">No sessions scheduled</div>';
          return;
        }

        // Group sessions by week/session number
        const sessions = json.data.sort((a, b) => (a.sessionNumber || 0) - (b.sessionNumber || 0));

        grid.innerHTML = sessions.map(s => {
          const date = new Date(s.sessionDate);
          return `
            <div class="calendar-cell session" onclick="viewSession(${s.sessionId})">
              <div class="fw-bold mb-1">Session #${s.sessionNumber || ''}</div>
              <div class="small mb-1">${formatDate(s.sessionDate)}</div>
              <div class="small">${formatTime(s.startTime)} - ${formatTime(s.endTime)}</div>
              ${s.sessionName ? `<div class="small mt-1 fw-bold">${escapeHtml(s.sessionName)}</div>` : ''}
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading schedule:', error);
        document.getElementById('scheduleGrid').innerHTML = '<div class="col-12 text-center text-danger py-5">Error loading schedule</div>';
      }
    }

    function viewSession(sessionId) {
      window.location.href = `/student/sessions/${sessionId}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      return new Date(dateString).toLocaleDateString('vi-VN');
    }

    function formatTime(timeString) {
      if (!timeString) return 'N/A';
      return timeString.substring(0, 5);
    }
  </script>
</body>

</html>
