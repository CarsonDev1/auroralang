<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .password-strength {
      height: 5px;
      border-radius: 3px;
      margin-top: 5px;
    }

    .password-strength.weak {
      background: #dc3545;
      width: 33%;
    }

    .password-strength.medium {
      background: #ffc107;
      width: 66%;
    }

    .password-strength.strong {
      background: #28a745;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>
        <i class="fas fa-key me-2 text-primary"></i>Change Password
      </h2>
      <p class="text-muted">Update your password to keep your account secure</p>
    </div>
    <div class="card">
      <div class="card-body">
        <form id="changePasswordForm">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">
              <i class="fas fa-lock me-1"></i>Current Password * </label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">
              <i class="fas fa-key me-1"></i>New Password * </label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6"
              onkeyup="checkPasswordStrength()">
            <div class="password-strength" id="passwordStrength"></div>
            <small class="text-muted">Password must be at least 6 characters</small>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-check-circle me-1"></i>Confirm New Password * </label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
              onkeyup="checkPasswordMatch()">
            <small class="text-muted" id="passwordMatch"></small>
          </div>
          <div id="alertContainer"></div>
          <div class="d-flex justify-content-end gap-2">
            <a href="/user/profile" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i>Update Password </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', handleSubmit);

    function checkPasswordStrength() {
      const password = document.getElementById('newPassword').value;
      const strengthBar = document.getElementById('passwordStrength');

      if (password.length === 0) {
        strengthBar.className = 'password-strength';
        strengthBar.style.width = '0%';
        return;
      }

      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) {
        strengthBar.className = 'password-strength weak';
      } else if (strength <= 4) {
        strengthBar.className = 'password-strength medium';
      } else {
        strengthBar.className = 'password-strength strong';
      }
    }

    function checkPasswordMatch() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchText = document.getElementById('passwordMatch');

      if (confirmPassword.length === 0) {
        matchText.textContent = '';
        return;
      }

      if (newPassword === confirmPassword) {
        matchText.textContent = 'Passwords match';
        matchText.className = 'text-success';
      } else {
        matchText.textContent = 'Passwords do not match';
        matchText.className = 'text-danger';
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = '';

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alertContainer.innerHTML = '<div class="alert alert-danger">New password and confirmation do not match</div>';
        return;
      }

      if (newPassword.length < 6) {
        alertContainer.innerHTML = '<div class="alert alert-danger">Password must be at least 6 characters</div>';
        return;
      }

      try {
        const res = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ currentPassword, newPassword, confirmPassword })
        });

        const json = await res.json();

        if (json.success) {
          alertContainer.innerHTML = '<div class="alert alert-success">Password updated successfully!</div>';
          document.getElementById('changePasswordForm').reset();
          setTimeout(() => {
            window.location.href = '/user/profile';
          }, 2000);
        } else {
          alertContainer.innerHTML = `<div class="alert alert-danger">${json.message || 'Failed to update password'}</div>`;
        }
      } catch (error) {
        console.error('Error changing password:', error);
        alertContainer.innerHTML = '<div class="alert alert-danger">Error updating password</div>';
      }
    }
  </script>
</body>

</html>
