<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - AuroraLang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-planned { background-color: #e3f2fd; color: #1976d2; }
        .status-ongoing { background-color: #e8f5e8; color: #388e3c; }
        .status-completed { background-color: #fff3e0; color: #f57c00; }
        .status-cancelled { background-color: #ffebee; color: #d32f2f; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">AuroraLang</h4>
                        <p class="text-white-50 mb-0">Teacher Portal</p>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/teacher/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/teacher/classes/class-list">
                                <i class="fas fa-chalkboard-teacher me-2"></i>
                                My Classes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teacher/flashcards/flashcard-list">
                                <i class="fas fa-layer-group me-2"></i>
                                Flashcards
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teacher/lessons/lesson-list">
                                <i class="fas fa-book-open me-2"></i>
                                Lessons
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teacher/tests/test-list">
                                <i class="fas fa-clipboard-check me-2"></i>
                                Tests
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">My Classes</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-download me-1"></i> Export
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search classes...">
                            <button class="btn btn-outline-secondary" type="button" onclick="searchClasses()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-primary" onclick="loadClasses()">
                                <i class="fas fa-sync-alt me-1"></i> Refresh
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Classes Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chalkboard-teacher me-2"></i>
                            Classes List
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Class Code</th>
                                        <th>Class Name</th>
                                        <th>Course</th>
                                        <th>Students</th>
                                        <th>Status</th>
                                        <th>Schedule</th>
                                        <th>Start Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="classesTableBody">
                                    <tr>
                                        <td colspan="8" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav aria-label="Classes pagination">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- Pagination will be generated by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 0;
        let currentSearch = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadClasses();
            
            // Enter key search
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchClasses();
                }
            });
        });

        async function loadClasses(page = 0) {
            currentPage = page;
            
            try {
                const url = new URL('/api/classes/teacher/my-classes', window.location.origin);
                url.searchParams.set('page', page);
                url.searchParams.set('size', 10);
                if (currentSearch) {
                    url.searchParams.set('q', currentSearch);
                }

                const response = await fetch(url, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const result = await response.json();
                    displayClasses(result.data.content);
                    updatePagination(result.data);
                } else {
                    console.error('Failed to load classes');
                    showError('Failed to load classes');
                }
            } catch (error) {
                console.error('Error loading classes:', error);
                showError('Error loading classes');
            }
        }

        function searchClasses() {
            currentSearch = document.getElementById('searchInput').value.trim();
            loadClasses(0);
        }

        function displayClasses(classes) {
            const tbody = document.getElementById('classesTableBody');
            
            if (classes.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-muted">
                            <i class="fas fa-inbox fa-2x mb-2"></i><br>
                            No classes found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = classes.map(cls => `
                <tr>
                    <td>
                        <strong>${cls.classCode}</strong>
                    </td>
                    <td>${cls.className}</td>
                    <td>${cls.courseName || 'N/A'}</td>
                    <td>
                        <span class="badge bg-info">${cls.currentStudents || 0}/${cls.maxStudents || 0}</span>
                    </td>
                    <td>
                        <span class="status-badge status-${(cls.status || 'planned').toLowerCase()}">
                            ${cls.status || 'Planned'}
                        </span>
                    </td>
                    <td>${cls.scheduleInfo || 'TBD'}</td>
                    <td>${cls.startDate || 'TBD'}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a href="/teacher/classes/${cls.classId}" class="btn btn-outline-primary btn-sm" title="View Details">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="/teacher/classes/${cls.classId}/students" class="btn btn-outline-success btn-sm" title="Manage Students">
                                <i class="fas fa-users"></i>
                            </a>
                            <a href="/teacher/classes/${cls.classId}/lessons" class="btn btn-outline-info btn-sm" title="Lessons">
                                <i class="fas fa-book-open"></i>
                            </a>
                            <a href="/teacher/classes/${cls.classId}/tests" class="btn btn-outline-warning btn-sm" title="Tests">
                                <i class="fas fa-clipboard-check"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updatePagination(pageData) {
            const pagination = document.getElementById('pagination');
            
            if (pageData.totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            if (!pageData.first) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadClasses(${pageData.page - 1})">Previous</a>
                    </li>
                `;
            }

            // Page numbers
            const startPage = Math.max(0, pageData.page - 2);
            const endPage = Math.min(pageData.totalPages - 1, pageData.page + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === pageData.page ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadClasses(${i})">${i + 1}</a>
                    </li>
                `;
            }

            // Next button
            if (!pageData.last) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadClasses(${pageData.page + 1})">Next</a>
                    </li>
                `;
            }

            pagination.innerHTML = paginationHTML;
        }

        function showError(message) {
            const tbody = document.getElementById('classesTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="8" class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i><br>
                        ${message}
                    </td>
                </tr>
            `;
        }
    </script>
</body>
</html>
