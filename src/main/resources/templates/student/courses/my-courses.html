<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses - AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .course-card {
      height: 100%;
    }

    .progress-bar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .course-thumbnail {
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/lessons">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">My Courses</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <a href="/course/course-list" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Browse Courses </a>
            </div>
          </div>
        </div>
        <!-- Filter and Search -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Search my courses...">
              <button class="btn btn-outline-secondary" type="button" onclick="searchCourses()">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-6 text-end">
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary" onclick="loadCourses()">
                <i class="fas fa-sync-alt me-1"></i> Refresh </button>
            </div>
          </div>
        </div>
        <!-- Courses Grid -->
        <div class="row" id="coursesGrid">
          <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <!-- Pagination -->
        <nav aria-label="Courses pagination" class="mt-4">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination will be generated by JavaScript -->
          </ul>
        </nav>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 0;
    let currentSearch = '';

    document.addEventListener('DOMContentLoaded', function () {
      loadCourses();

      // Enter key search
      document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          searchCourses();
        }
      });
    });

    async function loadCourses(page = 0) {
      currentPage = page;

      try {
        const url = new URL('/api/enrollments/my-courses', window.location.origin);
        url.searchParams.set('page', page);
        url.searchParams.set('size', 12);

        const response = await fetch(url, {
          method: 'GET',
          credentials: 'include'
        });

        if (response.ok) {
          const result = await response.json();
          displayCourses(result.data.content);
          updatePagination(result.data);
        } else {
          console.error('Failed to load courses');
          showError('Failed to load courses');
        }
      } catch (error) {
        console.error('Error loading courses:', error);
        showError('Error loading courses');
      }
    }

    function searchCourses() {
      currentSearch = document.getElementById('searchInput').value.trim();
      // Note: The API doesn't support search yet, so we'll just reload
      loadCourses(0);
    }

    function displayCourses(enrollments) {
      const grid = document.getElementById('coursesGrid');

      if (enrollments.length === 0) {
        grid.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="card">
                            <div class="card-body py-5">
                                <i class="fas fa-book fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No courses enrolled yet</h5>
                                <p class="text-muted">Start your learning journey by enrolling in a course</p>
                                <a href="/course/course-list" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i> Browse Courses
                                </a>
                            </div>
                        </div>
                    </div>
                `;
        return;
      }

      grid.innerHTML = enrollments.map(enrollment => {
        const course = enrollment.course;
        const progress = Math.floor(Math.random() * 100); // Mock progress

        return `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card course-card">
                            <div class="course-thumbnail">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${course.courseName}</h5>
                                <p class="card-text text-muted">${course.description || 'No description available'}</p>
                                
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between mb-1">
                                        <small>Progress</small>
                                        <small>${progress}%</small>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: ${progress}%"></div>
                                    </div>
                                </div>

                                <div class="row text-center mb-3">
                                    <div class="col-4">
                                        <small class="text-muted">Level</small>
                                        <div><strong>${course.level || 'N/A'}</strong></div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">Duration</small>
                                        <div><strong>${course.durationWeeks || 0}w</strong></div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">Enrolled</small>
                                        <div><strong>${formatDate(enrollment.enrolledAt)}</strong></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between">
                                    <a href="/student/courses/${course.courseId}" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-eye me-1"></i> View
                                    </a>
                                    <a href="/student/lessons?courseId=${course.courseId}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-play me-1"></i> Continue
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
      }).join('');
    }

    function updatePagination(pageData) {
      const pagination = document.getElementById('pagination');

      if (pageData.totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let paginationHTML = '';

      // Previous button
      if (!pageData.first) {
        paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadCourses(${pageData.page - 1})">Previous</a>
                    </li>
                `;
      }

      // Page numbers
      const startPage = Math.max(0, pageData.page - 2);
      const endPage = Math.min(pageData.totalPages - 1, pageData.page + 2);

      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `
                    <li class="page-item ${i === pageData.page ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadCourses(${i})">${i + 1}</a>
                    </li>
                `;
      }

      // Next button
      if (!pageData.last) {
        paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadCourses(${pageData.page + 1})">Next</a>
                    </li>
                `;
      }

      pagination.innerHTML = paginationHTML;
    }

    function showError(message) {
      const grid = document.getElementById('coursesGrid');
      grid.innerHTML = `
                <div class="col-12 text-center">
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${message}
                    </div>
                </div>
            `;
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
  </script>
</body>

</html>
