<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .profile-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3rem 0;
      margin-bottom: 2rem;
    }

    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      margin: 0 auto 1rem;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="profile-header rounded mb-4">
      <div class="container text-center">
        <div class="profile-avatar" id="avatar">
          <i class="fas fa-user"></i>
        </div>
        <h2 id="userName" class="mb-2">Loading...</h2>
        <p class="mb-0" id="userEmail">Loading...</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="fas fa-user-circle me-2"></i>Profile Information
            </h5>
          </div>
          <div class="card-body" id="profileInfo">
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Quick Actions</h5>
          </div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <a href="/user/edit-profile" class="btn btn-primary">
                <i class="fas fa-edit me-1"></i>Edit Profile </a>
              <a href="/user/change-password" class="btn btn-outline-primary">
                <i class="fas fa-key me-1"></i>Change Password </a>
              <a href="/auth/logout" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-1"></i>Logout </a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Account Status</h5>
          </div>
          <div class="card-body">
            <div id="accountStatus">
              <div class="d-flex justify-content-between mb-2">
                <span>Status:</span>
                <span class="badge bg-success" id="statusBadge">Active</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Email Verified:</span>
                <span id="emailVerified">-</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Member Since:</span>
                <span id="memberSince">-</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadProfile();
    });

    async function loadProfile() {
      try {
        const res = await fetch('/api/auth/me', { credentials: 'include' });
        const json = await res.json();
        const container = document.getElementById('profileInfo');

        if (!json.success || !json.data) {
          container.innerHTML = '<div class="alert alert-danger">Error loading profile</div>';
          return;
        }

        const user = json.data;
        document.getElementById('userName').textContent = user.fullName || 'User';
        document.getElementById('userEmail').textContent = user.email || '';
        document.getElementById('statusBadge').textContent = user.isActive ? 'Active' : 'Inactive';
        document.getElementById('statusBadge').className = user.isActive ? 'badge bg-success' : 'badge bg-danger';
        document.getElementById('emailVerified').innerHTML = user.emailVerified ? '<i class="fas fa-check text-success"></i>' : '<i class="fas fa-times text-danger"></i>';

        if (user.createdAt) {
          document.getElementById('memberSince').textContent = new Date(user.createdAt).toLocaleDateString('vi-VN');
        }

        container.innerHTML = `
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label text-muted">Full Name</label>
              <div class="fw-bold">${escapeHtml(user.fullName || 'N/A')}</div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label text-muted">Email</label>
              <div class="fw-bold">${escapeHtml(user.email || 'N/A')}</div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label text-muted">Phone</label>
              <div class="fw-bold">${escapeHtml(user.phone || 'N/A')}</div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label text-muted">Date of Birth</label>
              <div class="fw-bold">${user.dateOfBirth ? formatDate(user.dateOfBirth) : 'N/A'}</div>
            </div>
            <div class="col-12 mb-3">
              <label class="form-label text-muted">Address</label>
              <div class="fw-bold">${escapeHtml(user.address || 'N/A')}</div>
            </div>
            <div class="col-12">
              <label class="form-label text-muted">Bio</label>
              <div>${escapeHtml(user.bio || 'No bio available')}</div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading profile:', error);
        document.getElementById('profileInfo').innerHTML = '<div class="alert alert-danger">Error loading profile</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      return new Date(dateString).toLocaleDateString('vi-VN');
    }
  </script>
</body>

</html>
