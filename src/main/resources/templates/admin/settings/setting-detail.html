<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Setting Detail | AuroraLang Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: .75rem 1rem;
      margin: .25rem 0;
      border-radius: .5rem;
      transition: all .3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: #fff;
      background-color: rgba(255, 255, 255, .1);
    }

    .main-content {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Admin Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i
                  class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/users/user-list"><i
                  class="fas fa-users me-2"></i>Users</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/courses/course-list"><i
                  class="fas fa-book me-2"></i>Courses</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/settings/system-settings"><i
                  class="fas fa-cog me-2"></i>Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/analytics/overview"><i
                  class="fas fa-chart-bar me-2"></i>Analytics</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/logout"><i
                  class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 main-content">
        <a href="/admin/settings/system-settings" class="btn btn-link">‚Üê Back to list</a>
        <h2 class="mb-3"><i class="fas fa-sliders-h me-2 text-primary"></i>Setting Detail</h2>
        <form id="editForm" class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-3"><label class="col-form-label">ID</label></div>
              <div class="col"><input class="form-control" id="f-id" disabled></div>
            </div>
            <div class="row mb-3">
              <div class="col-3"><label class="col-form-label">Key</label></div>
              <div class="col"><input class="form-control" id="f-key" disabled></div>
            </div>
            <div class="row mb-3">
              <div class="col-3"><label class="col-form-label">Value</label></div>
              <div class="col"><input class="form-control" id="f-value"></div>
            </div>
            <div class="row mb-3">
              <div class="col-3"><label class="col-form-label">Type</label></div>
              <div class="col">
                <select class="form-select" id="f-type">
                  <option value="STRING">String</option>
                  <option value="NUMBER">Number</option>
                  <option value="BOOLEAN">Boolean</option>
                  <option value="JSON">JSON</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-3"><label class="col-form-label">Description</label></div>
              <div class="col"><textarea class="form-control" id="f-desc" rows="3"></textarea></div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="f-active">
              <label class="form-check-label" for="f-active">Active</label>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" id="btnToggle" class="btn btn-warning">Deactivate</button>
              <button type="button" id="btnDelete" class="btn btn-outline-danger">Delete</button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <script th:inline="javascript">
    const id = /*[[${settingId}]]*/ 0;
    const fid = document.getElementById('f-id');
    const fkey = document.getElementById('f-key');
    const fval = document.getElementById('f-value');
    const ftype = document.getElementById('f-type');
    const fdesc = document.getElementById('f-desc');
    const fact = document.getElementById('f-active');
    const btnToggle = document.getElementById('btnToggle');

    async function loadDetail() {
      const res = await fetch(`/api/admin/settings/${id}`);
      const json = await res.json();
      if (!json.success) { alert(json.message || 'Load failed'); return; }
      const s = json.data;
      fid.value = s.settingId;
      fkey.value = s.settingKey;
      fval.value = s.settingValue ?? '';
      ftype.value = s.settingType ?? 'STRING';
      fdesc.value = s.description ?? '';
      fact.checked = !!s.isActive;
      btnToggle.textContent = s.isActive ? 'Deactivate' : 'Activate';
      btnToggle.className = s.isActive ? 'btn btn-warning' : 'btn btn-success';
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        settingValue: fval.value,
        settingType: ftype.value,
        description: fdesc.value,
        isActive: fact.checked
      };
      const res = await fetch(`/api/admin/settings/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      const json = await res.json();
      if (!json.success) { alert(json.message || 'Update failed'); return; }
      loadDetail();
    });

    btnToggle.addEventListener('click', async () => {
      const active = !fact.checked;
      await fetch(`/api/admin/settings/${id}/${active ? 'activate' : 'deactivate'}`, { method: 'PATCH' });
      loadDetail();
    });

    document.getElementById('btnDelete').addEventListener('click', async () => {
      if (!confirm('Delete this setting?')) return;
      await fetch(`/api/admin/settings/${id}`, { method: 'DELETE' });
      window.location.href = '/admin/settings/system-settings';
    });

    loadDetail();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
