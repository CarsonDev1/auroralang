<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking Test - Student | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .recording-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      font-size: 2rem;
      transition: all 0.3s;
    }

    .recording-btn.recording {
      animation: pulse 1.5s infinite;
      background-color: #dc3545;
      color: white;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .waveform {
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin: 1rem 0;
    }

    .audio-player {
      width: 100%;
      margin: 1rem 0;
    }

    .question-text {
      font-size: 1.25rem;
      line-height: 1.8;
      padding: 1.5rem;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/student/dashboard"><i
                  class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="/student/tests"><i
                  class="fas fa-clipboard-check me-2"></i>Tests</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/logout"><i
                  class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h2"><i class="fas fa-microphone me-2 text-primary"></i>Speaking Test</h1>
          <button class="btn btn-danger" id="submitBtn" onclick="submitTest()" disabled>
            <i class="fas fa-check-double me-1"></i>Submit Test </button>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 id="testName" class="mb-1">Loading...</h5>
                <small class="text-muted">Question <span id="questionCounter">1</span> of <span
                    id="totalQuestions">0</span></small>
              </div>
              <div>
                <span class="badge bg-info fs-6">Time Limit: <span id="timeLimit">60</span>s</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card question-card">
          <div class="card-body">
            <div class="question-text" id="questionText">Loading question...</div>
            <div class="text-center mb-4">
              <button class="btn recording-btn btn-primary" id="recordBtn" onclick="toggleRecording()">
                <i class="fas fa-microphone" id="recordIcon"></i>
              </button>
              <div class="mt-3">
                <span id="recordingStatus" class="badge bg-secondary">Ready to record</span>
                <div class="mt-2">
                  <span id="recordingTime" class="text-muted">00:00</span>
                </div>
              </div>
            </div>
            <div id="waveformContainer" class="waveform" style="display:none;">
              <canvas id="waveformCanvas" width="400" height="80"></canvas>
            </div>
            <div id="audioPlayback" style="display:none;">
              <audio id="audioPlayer" controls class="audio-player"></audio>
              <div class="mt-2 text-center">
                <button class="btn btn-sm btn-outline-danger" onclick="deleteRecording()">
                  <i class="fas fa-trash me-1"></i>Delete Recording </button>
              </div>
            </div>
            <div id="answerStatus" class="mt-3" style="display:none;">
              <div class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>Answer saved successfully!
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-outline-primary" id="prevBtn" onclick="previousQuestion()" disabled>
                <i class="fas fa-chevron-left me-1"></i>Previous </button>
              <div class="progress" style="width: 300px; height: 10px;">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
              </div>
              <button class="btn btn-outline-primary" id="nextBtn" onclick="nextQuestion()"> Next<i
                  class="fas fa-chevron-right ms-1"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="/js/common/notification.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const testId = /*[[${testId}]]*/ 0;
    let questions = [];
    let currentQuestionIndex = 0;
    let attemptId = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let recordedAudio = null;
    let recordingStartTime = null;
    let recordingTimer = null;
    let currentAnswerId = null;

    async function loadTest() {
      try {
        const res = await fetch(`/api/student/tests/${testId}`);
        const json = await res.json();
        if (!json.success) {
          notifyError(json.message || 'Failed to load test');
          return;
        }
        document.getElementById('testName').textContent = json.data.testName || 'Speaking Test';
      } catch (error) {
        notifyError('Failed to load test');
      }
    }

    async function loadQuestions() {
      try {
        const res = await fetch(`/api/student/speaking-tests/${testId}/questions`);
        const json = await res.json();
        if (!json.success) {
          notifyError(json.message || 'Failed to load questions');
          return;
        }
        questions = json.data || [];
        document.getElementById('totalQuestions').textContent = questions.length;
        if (questions.length > 0) {
          await createAttempt();
          displayQuestion(0);
        }
      } catch (error) {
        notifyError('Failed to load questions');
      }
    }

    async function createAttempt() {
      try {
        const res = await fetch(`/api/student/speaking-tests/${testId}/attempts`, {
          method: 'POST',
          credentials: 'include'
        });
        const json = await res.json();
        if (!json.success) {
          notifyError(json.message || 'Failed to create attempt');
          return;
        }
        attemptId = json.data.attemptId;
      } catch (error) {
        notifyError('Failed to create attempt');
      }
    }

    function displayQuestion(index) {
      if (index < 0 || index >= questions.length) return;
      currentQuestionIndex = index;
      const q = questions[index];

      document.getElementById('questionText').textContent = q.questionText || '';
      document.getElementById('timeLimit').textContent = q.timeLimitSeconds || 60;
      document.getElementById('questionCounter').textContent = index + 1;
      document.getElementById('progressBar').style.width = ((index + 1) / questions.length * 100) + '%';

      document.getElementById('prevBtn').disabled = index === 0;
      document.getElementById('nextBtn').disabled = index === questions.length - 1;

      // Reset recording UI
      resetRecordingUI();

      // Check if already answered
      checkExistingAnswer(q.questionId);
    }

    function resetRecordingUI() {
      recordedAudio = null;
      audioChunks = [];
      currentAnswerId = null;
      document.getElementById('recordBtn').classList.remove('recording');
      document.getElementById('recordBtn').disabled = false;
      document.getElementById('recordIcon').className = 'fas fa-microphone';
      document.getElementById('recordingStatus').textContent = 'Ready to record';
      document.getElementById('recordingStatus').className = 'badge bg-secondary';
      document.getElementById('recordingTime').textContent = '00:00';
      document.getElementById('waveformContainer').style.display = 'none';
      document.getElementById('audioPlayback').style.display = 'none';
      document.getElementById('answerStatus').style.display = 'none';
      if (recordingTimer) {
        clearInterval(recordingTimer);
        recordingTimer = null;
      }
    }

    async function toggleRecording() {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        await startRecording();
      } else if (mediaRecorder.state === 'recording') {
        stopRecording();
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          recordedAudio = audioBlob;
          const audioUrl = URL.createObjectURL(audioBlob);
          document.getElementById('audioPlayer').src = audioUrl;
          document.getElementById('audioPlayback').style.display = 'block';
          stream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
        recordingStartTime = Date.now();
        document.getElementById('recordBtn').classList.add('recording');
        document.getElementById('recordIcon').className = 'fas fa-stop';
        document.getElementById('recordingStatus').textContent = 'Recording...';
        document.getElementById('recordingStatus').className = 'badge bg-danger';
        document.getElementById('waveformContainer').style.display = 'block';

        recordingTimer = setInterval(() => {
          const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
          const minutes = Math.floor(elapsed / 60);
          const seconds = elapsed % 60;
          document.getElementById('recordingTime').textContent =
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);

      } catch (error) {
        notifyError('Microphone access denied. Please allow microphone access.');
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        document.getElementById('recordBtn').classList.remove('recording');
        document.getElementById('recordIcon').className = 'fas fa-microphone';
        document.getElementById('recordingStatus').textContent = 'Recording stopped';
        document.getElementById('recordingStatus').className = 'badge bg-success';
        if (recordingTimer) {
          clearInterval(recordingTimer);
          recordingTimer = null;
        }
      }
    }

    function deleteRecording() {
      recordedAudio = null;
      audioChunks = [];
      document.getElementById('audioPlayback').style.display = 'none';
      document.getElementById('waveformContainer').style.display = 'none';
      document.getElementById('answerStatus').style.display = 'none';
      resetRecordingUI();
    }

    async function saveAnswer() {
      if (!recordedAudio || !attemptId) {
        notifyWarning('Please record your answer first');
        return;
      }

      const q = questions[currentQuestionIndex];
      const durationSeconds = Math.floor((Date.now() - recordingStartTime) / 1000);

      try {
        const formData = new FormData();
        formData.append('audio', recordedAudio, 'recording.webm');
        formData.append('questionId', q.questionId);
        formData.append('durationSeconds', durationSeconds);

        const res = await fetch(`/api/student/speaking-tests/attempts/${attemptId}/answers`, {
          method: 'POST',
          credentials: 'include',
          body: formData
        });

        const json = await res.json();
        if (!json.success) {
          notifyError(json.message || 'Failed to save answer');
          return;
        }

        currentAnswerId = json.data.answerId;
        document.getElementById('answerStatus').style.display = 'block';
        notifySuccess('Answer saved successfully!');

        // Enable submit if all questions answered
        checkAllAnswered();
      } catch (error) {
        notifyError('Failed to save answer');
      }
    }

    function checkExistingAnswer(questionId) {
      // In a real app, fetch existing answers from attempt
      // For now, we'll save on next/prev click
    }

    function checkAllAnswered() {
      // Simple check - in real app, verify all questions have answers
      document.getElementById('submitBtn').disabled = false;
    }

    function previousQuestion() {
      if (recordedAudio && !currentAnswerId) {
        saveAnswer().then(() => {
          if (currentQuestionIndex > 0) {
            displayQuestion(currentQuestionIndex - 1);
          }
        });
      } else {
        if (currentQuestionIndex > 0) {
          displayQuestion(currentQuestionIndex - 1);
        }
      }
    }

    function nextQuestion() {
      if (recordedAudio && !currentAnswerId) {
        saveAnswer().then(() => {
          if (currentQuestionIndex < questions.length - 1) {
            displayQuestion(currentQuestionIndex + 1);
          }
        });
      } else {
        if (currentQuestionIndex < questions.length - 1) {
          displayQuestion(currentQuestionIndex + 1);
        }
      }
    }

    async function submitTest() {
      if (!confirm('Are you sure you want to submit the test? You cannot change your answers after submission.')) {
        return;
      }

      if (recordedAudio && !currentAnswerId) {
        await saveAnswer();
      }

      try {
        const res = await fetch(`/api/student/speaking-tests/attempts/${attemptId}/submit`, {
          method: 'POST',
          credentials: 'include'
        });

        const json = await res.json();
        if (!json.success) {
          notifyError(json.message || 'Failed to submit test');
          return;
        }

        notifySuccess('Test submitted successfully!');
        setTimeout(() => {
          window.location.href = `/student/tests/${testId}/result`;
        }, 1500);
      } catch (error) {
        notifyError('Failed to submit test');
      }
    }

    // Auto-save on navigation
    document.getElementById('prevBtn').addEventListener('click', async () => {
      if (recordedAudio && !currentAnswerId) {
        await saveAnswer();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', async () => {
      if (recordedAudio && !currentAnswerId) {
        await saveAnswer();
      }
    });

    // Initialize
    loadTest();
    loadQuestions();
  </script>
</body>

</html>
