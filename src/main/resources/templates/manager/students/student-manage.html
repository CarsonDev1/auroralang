<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${studentId} ? 'Edit Student' : 'New Student'">New Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-4">
    <a href="/manager/students" class="btn btn-link">‚Üê Back to list</a>
    <h3 th:text="${studentId} ? 'Edit Student' : 'Add Student to Class'">Add Student to Class</h3>
    <div id="alert" class="alert d-none"></div>
    <form id="form" class="row g-3">
      <input type="hidden" id="mode" th:value="${studentId} ? 'edit' : 'create'" />
      <input type="hidden" id="studentId" th:value="${studentId}" />
      <div class="col-md-6">
        <label class="form-label">Class *</label>
        <select id="classId" class="form-select" required></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Student *</label>
        <select id="userId" class="form-select" required></select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" th:text="${studentId} ? 'Update' : 'Enroll'">Enroll</button>
      </div>
    </form>
  </div>
  <script>
    async function loadData() {
      const url = new URL('/api/select/students', window.location.origin);
      url.searchParams.set('size', '100');
      const classesUrl = new URL('/api/classes/manager/my-classes', window.location.origin);
      classesUrl.searchParams.set('page', '0');
      classesUrl.searchParams.set('size', '100');

      const [studentsRes, classesRes] = await Promise.all([
        fetch(url, { credentials: 'include' }),
        fetch(classesUrl, { credentials: 'include' })
      ]);

      const studentsJson = await studentsRes.json();
      const classesJson = await classesRes.json();

      if (!studentsJson.success || !classesJson.success) {
        document.getElementById('alert').className = 'alert alert-danger';
        document.getElementById('alert').textContent = 'Failed to load data';
        document.getElementById('alert').classList.remove('d-none');
        return;
      }

      const userSel = document.getElementById('userId');
      const classSel = document.getElementById('classId');

      userSel.innerHTML = '<option value="">-- Select Student --</option>' +
        (studentsJson.data || []).map(u =>
          `<option value="${u.id}">${u.label}</option>`).join('');
      classSel.innerHTML = '<option value="">-- Select Class --</option>' +
        (classesJson.data?.content || []).map(c =>
          `<option value="${c.classId}">${c.className} (${c.classCode})</option>`).join('');
    }

    document.addEventListener('DOMContentLoaded', loadData);

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const classId = document.getElementById('classId').value;
      const userId = document.getElementById('userId').value;

      try {
        const res = await fetch(`/api/manager/students/classes/${classId}/students/${userId}`, {
          method: 'POST',
          credentials: 'include'
        });
        const json = await res.json();
        if (!json.success) throw new Error(json.message || 'Failed');
        document.getElementById('alert').className = 'alert alert-success';
        document.getElementById('alert').textContent = 'Enrolled successfully';
        document.getElementById('alert').classList.remove('d-none');
        setTimeout(() => { window.location.href = '/manager/students'; }, 1000);
      } catch (err) {
        document.getElementById('alert').className = 'alert alert-danger';
        document.getElementById('alert').textContent = err.message;
        document.getElementById('alert').classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
