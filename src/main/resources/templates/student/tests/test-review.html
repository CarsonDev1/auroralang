<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Review - Student | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .answer-review {
      background-color: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-eye me-2 text-primary"></i>Test Review
          </h1>
          <a href="/student/tests" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Tests </a>
        </div>
        <!-- Test Info -->
        <div class="card mb-4">
          <div class="card-body" id="testInfo">
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Answers Review -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="fas fa-list-check me-2"></i>Your Answers
            </h5>
          </div>
          <div class="card-body" id="answersReview">
            <p class="text-muted">Loading answers...</p>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const testId = /*[[${testId}]]*/ 0;

    document.addEventListener('DOMContentLoaded', function () {
      loadReview();
    });

    async function loadReview() {
      try {
        const res = await fetch(`/api/student/tests/${testId}/answers`, { credentials: 'include' });
        const json = await res.json();

        if (!json.success || !json.data) {
          alert('Test review not available');
          window.location.href = '/student/tests';
          return;
        }

        const data = json.data;
        displayTestInfo(data.test);
        displayAnswers(data.answers || []);
      } catch (error) {
        console.error('Error loading review:', error);
        alert('Error loading test review');
      }
    }

    function displayTestInfo(test) {
      document.getElementById('testInfo').innerHTML = `
        <h4>${escapeHtml(test.testName || 'Test')}</h4>
        <p class="text-muted mb-0">Review your answers and see the correct answers</p>
      `;
    }

    function displayAnswers(answers) {
      const container = document.getElementById('answersReview');

      if (answers.length === 0) {
        container.innerHTML = '<p class="text-muted">No answers to review</p>';
        return;
      }

      container.innerHTML = answers.map((answer, index) => `
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h6>Question ${index + 1}</h6>
              <span class="badge ${answer.isCorrect ? 'bg-success' : 'bg-danger'}">
                ${answer.isCorrect ? 'Correct' : 'Incorrect'}
              </span>
            </div>
            <p class="mb-3">${escapeHtml(answer.questionText || '')}</p>
            <div class="answer-review">
              <strong>Your Answer:</strong> ${escapeHtml(answer.userAnswer || 'No answer')}
            </div>
            ${!answer.isCorrect ? `
              <div class="answer-review mt-2" style="border-left-color: #28a745;">
                <strong>Correct Answer:</strong> ${escapeHtml(answer.correctAnswer || '')}
              </div>
            ` : ''}
            ${answer.explanation ? `
              <div class="mt-2 p-2 bg-light rounded">
                <strong>Explanation:</strong> ${escapeHtml(answer.explanation)}
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>

</html>
