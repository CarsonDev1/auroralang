<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Result - Student | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .score-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-size: 3rem;
      font-weight: bold;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .answer-correct {
      background-color: #d4edda;
      border-left: 4px solid #28a745;
    }

    .answer-incorrect {
      background-color: #f8d7da;
      border-left: 4px solid #dc3545;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-clipboard-check me-2 text-primary"></i>Test Result
          </h1>
          <a href="/student/tests" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Tests </a>
        </div>
        <!-- Score Summary -->
        <div class="card mb-4">
          <div class="card-body text-center">
            <div id="scoreSummary">
              <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Detailed Results -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="fas fa-list-check me-2"></i>Question Review
            </h5>
          </div>
          <div class="card-body" id="questionsReview">
            <p class="text-muted">Loading review...</p>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const testId = /*[[${testId}]]*/ 0;

    document.addEventListener('DOMContentLoaded', function () {
      loadResult();
    });

    async function loadResult() {
      try {
        const res = await fetch(`/api/student/tests/${testId}/result`, { credentials: 'include' });
        const json = await res.json();

        if (!json.success || !json.data) {
          alert('Test result not found');
          window.location.href = '/student/tests';
          return;
        }

        const result = json.data;
        displayScoreSummary(result);
        displayQuestionsReview(result);
      } catch (error) {
        console.error('Error loading result:', error);
        alert('Error loading test result');
      }
    }

    function displayScoreSummary(result) {
      const score = result.score || 0;
      const passingScore = result.passingScore || 60;
      const passed = score >= passingScore;
      const scoreColor = passed ? 'text-success' : 'text-danger';
      const bgColor = passed ? 'linear-gradient(135deg, #28a745 0%, #20c997 100%)' : 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';

      document.getElementById('scoreSummary').innerHTML = `
        <div class="score-circle text-white mb-4" style="background: ${bgColor};">
          ${score}%
        </div>
        <h3 class="${scoreColor}">${passed ? 'PASSED' : 'FAILED'}</h3>
        <p class="text-muted">You scored ${score}% (Passing score: ${passingScore}%)</p>
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body text-center">
                <div class="h4">${result.correctAnswers || 0}</div>
                <small class="text-muted">Correct</small>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body text-center">
                <div class="h4">${result.incorrectAnswers || 0}</div>
                <small class="text-muted">Incorrect</small>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body text-center">
                <div class="h4">${result.totalQuestions || 0}</div>
                <small class="text-muted">Total Questions</small>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function displayQuestionsReview(result) {
      const questions = result.questions || [];
      const container = document.getElementById('questionsReview');

      if (questions.length === 0) {
        container.innerHTML = '<p class="text-muted">No questions to review</p>';
        return;
      }

      container.innerHTML = questions.map((q, index) => {
        const isCorrect = q.isCorrect;
        const answerClass = isCorrect ? 'answer-correct' : 'answer-incorrect';

        return `
          <div class="card mb-3 ${answerClass}">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6>Question ${index + 1}</h6>
                <span class="badge ${isCorrect ? 'bg-success' : 'bg-danger'}">
                  ${isCorrect ? '<i class="fas fa-check me-1"></i>Correct' : '<i class="fas fa-times me-1"></i>Incorrect'}
                </span>
              </div>
              <p class="mb-3">${escapeHtml(q.questionText || '')}</p>
              <div class="mb-2">
                <strong>Your Answer:</strong> ${escapeHtml(q.userAnswer || 'No answer')}
              </div>
              <div class="mb-2">
                <strong>Correct Answer:</strong> ${escapeHtml(q.correctAnswer || '')}
              </div>
              ${q.explanation ? `
                <div class="mt-2 p-2 bg-light rounded">
                  <strong>Explanation:</strong> ${escapeHtml(q.explanation)}
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>

</html>
