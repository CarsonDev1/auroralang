<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session List - Manager | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .session-card {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .session-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Manager Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/manager/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/manager/classes/class-list">
                <i class="fas fa-chalkboard-teacher me-2"></i> Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/manager/sessions">
                <i class="fas fa-calendar-check me-2"></i> Sessions </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/manager/students/student-list">
                <i class="fas fa-user-graduate me-2"></i> Students </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-calendar-check me-2 text-primary"></i>Session List
          </h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <a href="/manager/sessions/new" class="btn btn-primary">
              <i class="fas fa-plus me-1"></i>New Session </a>
          </div>
        </div>
        <!-- Filter Section -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Class</label>
                <select class="form-select" id="classFilter" onchange="loadSessions(0)">
                  <option value="">All Classes</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select" id="statusFilter" onchange="loadSessions(0)">
                  <option value="">All Status</option>
                  <option value="SCHEDULED">Scheduled</option>
                  <option value="ONGOING">Ongoing</option>
                  <option value="COMPLETED">Completed</option>
                  <option value="CANCELLED">Cancelled</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Search</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="searchInput" placeholder="Search sessions...">
                  <button class="btn btn-outline-secondary" onclick="loadSessions(0)">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Sessions Grid -->
        <div class="row" id="sessionsGrid">
          <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <!-- Pagination -->
        <nav class="mt-4">
          <ul id="pager" class="pagination justify-content-center"></ul>
        </nav>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const classId = /*[[${classId}]]*/ null;
    let currentPage = 0;

    document.addEventListener('DOMContentLoaded', function () {
      loadClasses();
      loadSessions(0);
      document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          loadSessions(0);
        }
      });
    });

    async function loadClasses() {
      try {
        const res = await fetch('/api/classes/manager/my-classes?size=100', { credentials: 'include' });
        const json = await res.json();
        const select = document.getElementById('classFilter');
        if (json.success && json.data.content) {
          json.data.content.forEach(c => {
            const option = document.createElement('option');
            option.value = c.classId;
            option.textContent = `${c.classCode} - ${c.className}`;
            if (classId && c.classId == classId) {
              option.selected = true;
            }
            select.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Error loading classes:', error);
      }
    }

    async function loadSessions(page = 0) {
      currentPage = page;
      const classFilter = document.getElementById('classFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      const search = document.getElementById('searchInput').value.trim();

      try {
        let url = '/api/manager/sessions';
        const params = new URLSearchParams();
        params.set('page', page);
        params.set('size', 12);
        if (classFilter) params.set('classId', classFilter);
        if (statusFilter) params.set('status', statusFilter);
        if (search) params.set('q', search);
        url += '?' + params.toString();

        const res = await fetch(url, { credentials: 'include' });
        const json = await res.json();
        const grid = document.getElementById('sessionsGrid');

        if (!json.success || !json.data || !json.data.content || json.data.content.length === 0) {
          grid.innerHTML = `
            <div class="col-12">
              <div class="card">
                <div class="card-body text-center py-5">
                  <i class="fas fa-calendar-check fa-4x text-muted mb-3" style="opacity: 0.3;"></i>
                  <h5 class="text-muted">No sessions found</h5>
                  <p class="text-muted">Create a new session to get started</p>
                  <a href="/manager/sessions/new" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>New Session
                  </a>
                </div>
              </div>
            </div>
          `;
          return;
        }

        grid.innerHTML = json.data.content.map(s => {
          const statusClass = {
            'SCHEDULED': 'primary',
            'ONGOING': 'warning',
            'COMPLETED': 'success',
            'CANCELLED': 'danger'
          }[s.status] || 'secondary';

          return `
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card session-card h-100" onclick="window.location.href='/manager/sessions/${s.sessionId}'">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-start mb-2">
                    <h5 class="card-title mb-0">${escapeHtml(s.sessionName || 'Untitled')}</h5>
                    <span class="badge bg-${statusClass}">${s.status || 'N/A'}</span>
                  </div>
                  <p class="card-text text-muted small mb-3">
                    <i class="fas fa-hashtag me-1"></i>Session #${s.sessionNumber || ''}
                  </p>
                  <div class="mb-3">
                    <div class="d-flex align-items-center mb-2">
                      <i class="fas fa-calendar-alt text-primary me-2"></i>
                      <small class="text-muted">${formatDate(s.sessionDate)}</small>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                      <i class="fas fa-clock text-primary me-2"></i>
                      <small class="text-muted">${formatTime(s.startTime)} - ${formatTime(s.endTime)}</small>
                    </div>
                    ${s.location ? `
                      <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-map-marker-alt text-primary me-2"></i>
                        <small class="text-muted">${escapeHtml(s.location)}</small>
                      </div>
                    ` : ''}
                    ${s.className ? `
                      <div class="d-flex align-items-center">
                        <i class="fas fa-chalkboard-teacher text-primary me-2"></i>
                        <small class="text-muted">${escapeHtml(s.className)}</small>
                      </div>
                    ` : ''}
                  </div>
                </div>
                <div class="card-footer bg-white">
                  <a href="/manager/sessions/${s.sessionId}" class="btn btn-sm btn-primary w-100">
                    <i class="fas fa-eye me-1"></i>View Details
                  </a>
                </div>
              </div>
            </div>
          `;
        }).join('');

        renderPager(json.data);
      } catch (error) {
        console.error('Error loading sessions:', error);
        document.getElementById('sessionsGrid').innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-2"></i>Error loading sessions
            </div>
          </div>
        `;
      }
    }

    function renderPager(pageData) {
      const ul = document.getElementById('pager');
      ul.innerHTML = '';
      if (!pageData || pageData.totalPages <= 1) return;

      for (let i = 0; i < pageData.totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === pageData.page ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#" onclick="loadSessions(${i}); return false;">${i + 1}</a>`;
        ul.appendChild(li);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('vi-VN');
    }

    function formatTime(timeString) {
      if (!timeString) return 'N/A';
      return timeString.substring(0, 5);
    }
  </script>
</body>

</html>
