<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Flashcard | Teacher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-4">
    <a href="/teacher/flashcards" class="btn btn-link">‚Üê Back to list</a>
    <h3 class="mb-3">Edit Flashcard</h3>
    <div id="alert" class="alert d-none"></div>
    <form id="form" class="row g-3">
      <input type="hidden" id="flashcardId" th:value="${flashcardId}" />
      <div class="col-md-6">
        <label class="form-label">Front Text *</label>
        <input id="frontText" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Pronunciation</label>
        <input id="pronunciation" class="form-control" />
      </div>
      <div class="col-12">
        <label class="form-label">Back Text *</label>
        <textarea id="backText" class="form-control" rows="3" required></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Example Sentence</label>
        <textarea id="exampleSentence" class="form-control" rows="2"></textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">Difficulty</label>
        <select id="difficulty" class="form-select">
          <option value="EASY">Easy</option>
          <option value="MEDIUM">Medium</option>
          <option value="HARD">Hard</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Course</label>
        <select id="courseId" class="form-select"></select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isPublic" />
          <label class="form-check-label" for="isPublic">Public</label>
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Front Image URL</label>
        <input id="frontImageUrl" type="url" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Back Image URL</label>
        <input id="backImageUrl" type="url" class="form-control" />
      </div>
      <div class="col-12">
        <label class="form-label">Tags (comma separated)</label>
        <input id="tags" class="form-control" />
      </div>
      <div class="col-12">
        <label class="form-label">Note</label>
        <textarea id="note" class="form-control" rows="2"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
  <script th:inline="javascript">
    const flashcardId = /*[[${flashcardId}]]*/ 0;

    async function loadData() {
      const [flashcardRes, coursesRes] = await Promise.all([
        fetch(`/api/flashcards/${flashcardId}`, { credentials: 'include' }),
        fetch('/api/select/courses?size=100', { credentials: 'include' })
      ]);

      const flashcardJson = await flashcardRes.json();
      const coursesJson = await coursesRes.json();

      if (!flashcardJson.success) {
        document.getElementById('alert').className = 'alert alert-danger';
        document.getElementById('alert').textContent = 'Failed to load flashcard';
        document.getElementById('alert').classList.remove('d-none');
        return;
      }

      const f = flashcardJson.data;
      document.getElementById('frontText').value = f.frontText || '';
      document.getElementById('backText').value = f.backText || '';
      document.getElementById('pronunciation').value = f.pronunciation || '';
      document.getElementById('exampleSentence').value = f.exampleSentence || '';
      document.getElementById('difficulty').value = f.difficulty || 'MEDIUM';
      document.getElementById('isPublic').checked = !!f.isPublic;
      document.getElementById('frontImageUrl').value = f.frontImageUrl || '';
      document.getElementById('backImageUrl').value = f.backImageUrl || '';
      document.getElementById('tags').value = f.tags || '';
      document.getElementById('note').value = f.note || '';

      const courseSel = document.getElementById('courseId');
      courseSel.innerHTML = '<option value="">-- Personal --</option>' +
        (coursesJson.data || []).map(c => `<option value="${c.id}" ${c.id === f.courseId ? 'selected' : ''}>${c.label}</option>`).join('');
    }

    document.addEventListener('DOMContentLoaded', loadData);

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        frontText: document.getElementById('frontText').value.trim(),
        backText: document.getElementById('backText').value.trim(),
        pronunciation: document.getElementById('pronunciation').value.trim() || null,
        exampleSentence: document.getElementById('exampleSentence').value.trim() || null,
        difficulty: document.getElementById('difficulty').value,
        courseId: document.getElementById('courseId').value ? parseInt(document.getElementById('courseId').value, 10) : null,
        isPublic: document.getElementById('isPublic').checked,
        frontImageUrl: document.getElementById('frontImageUrl').value.trim() || null,
        backImageUrl: document.getElementById('backImageUrl').value.trim() || null,
        tags: document.getElementById('tags').value.trim() || null,
        note: document.getElementById('note').value.trim() || null
      };

      try {
        const res = await fetch(`/api/flashcards/${flashcardId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (!json.success) throw new Error(json.message || 'Failed');
        document.getElementById('alert').className = 'alert alert-success';
        document.getElementById('alert').textContent = 'Updated successfully';
        document.getElementById('alert').classList.remove('d-none');
        setTimeout(() => { window.location.href = '/teacher/flashcards'; }, 1000);
      } catch (err) {
        document.getElementById('alert').className = 'alert alert-danger';
        document.getElementById('alert').textContent = err.message;
        document.getElementById('alert').classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
