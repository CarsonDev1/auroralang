<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Detail | Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .flashcard {
      min-height: 400px;
      cursor: pointer;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      perspective: 1000px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border-radius: 20px;
    }

    .flashcard-front {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .flashcard-back {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      transform: rotateY(180deg);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .action-card {
      transition: transform 0.3s;
      cursor: pointer;
    }

    .action-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/lessons">
                <i class="fas fa-play-circle me-2"></i> Lessons </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <a href="/student/flashcards" class="btn btn-link text-decoration-none mb-2">
              <i class="fas fa-arrow-left me-2"></i>Back to Library </a>
            <h3 class="mb-0">Flashcard Detail</h3>
          </div>
        </div>
        <div class="row g-4">
          <!-- Flashcard Display -->
          <div class="col-12 col-lg-7">
            <div class="card flashcard" id="flashcard" onclick="flip()">
              <div class="position-relative" style="min-height: 400px;">
                <div class="flashcard-front" id="cardFront">
                  <div class="text-center w-100">
                    <h2 id="cardText" class="mb-3">Loading...</h2>
                    <div id="cardPronunciation" class="text-white-50 small mb-3"></div>
                    <div id="cardImage"></div>
                  </div>
                </div>
                <div class="flashcard-back" id="cardBack">
                  <div class="text-center w-100">
                    <h2 id="cardTextBack" class="mb-3"></h2>
                    <div id="cardImageBack"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-3">
              <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>Click the card to flip </small>
            </div>
          </div>
          <!-- Details Panel -->
          <div class="col-12 col-lg-5">
            <div class="card mb-3">
              <div class="card-header bg-white">
                <h5 class="mb-0">
                  <i class="fas fa-info-circle me-2 text-primary"></i>Details
                </h5>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <strong>Difficulty:</strong>
                  <div class="mt-1">
                    <span id="difficulty" class="badge"></span>
                  </div>
                </div>
                <div class="mb-3">
                  <strong>Course:</strong>
                  <div class="mt-1 text-muted" id="course">-</div>
                </div>
                <div class="mb-3">
                  <strong>Tags:</strong>
                  <div class="mt-1">
                    <span id="tags" class="text-muted">-</span>
                  </div>
                </div>
                <div class="mb-3">
                  <strong>Example:</strong>
                  <div id="example" class="mt-1 p-2 bg-light rounded">-</div>
                </div>
                <div class="mb-0">
                  <strong>Note:</strong>
                  <div id="note" class="mt-1 p-2 bg-light rounded">-</div>
                </div>
              </div>
            </div>
            <!-- Action Cards -->
            <div class="row g-2 mb-3">
              <div class="col-6">
                <a href="/student/flashcards/study" class="card action-card text-decoration-none text-center h-100">
                  <div class="card-body py-3">
                    <i class="fas fa-book-reader fa-2x text-primary mb-2"></i>
                    <div class="small">Study Mode</div>
                  </div>
                </a>
              </div>
              <div class="col-6">
                <a href="/student/flashcards/matching" class="card action-card text-decoration-none text-center h-100">
                  <div class="card-body py-3">
                    <i class="fas fa-puzzle-piece fa-2x text-success mb-2"></i>
                    <div class="small">Matching</div>
                  </div>
                </a>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-6">
                <a href="/student/flashcards/reflex" class="card action-card text-decoration-none text-center h-100">
                  <div class="card-body py-3">
                    <i class="fas fa-tachometer-alt fa-2x text-warning mb-2"></i>
                    <div class="small">Reflex</div>
                  </div>
                </a>
              </div>
              <div class="col-6">
                <a href="/student/flashcards/keyword" class="card action-card text-decoration-none text-center h-100">
                  <div class="card-body py-3">
                    <i class="fas fa-key fa-2x text-info mb-2"></i>
                    <div class="small">Keyword</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const flashcardId = /*[[${flashcardId}]]*/ 0;
    let flashcardData = null;
    let isFlipped = false;

    async function loadFlashcard() {
      const res = await fetch(`/api/flashcards/${flashcardId}`, { credentials: 'include' });
      const json = await res.json();
      if (!json.success) {
        alert('Flashcard not found');
        window.location.href = '/student/flashcards';
        return;
      }
      flashcardData = json.data;

      document.getElementById('difficulty').textContent = flashcardData.difficulty || 'N/A';
      document.getElementById('difficulty').className = 'badge ' + difficultyBadge(flashcardData.difficulty);
      document.getElementById('course').textContent = flashcardData.courseName || 'Personal';
      document.getElementById('tags').textContent = flashcardData.tags || '-';
      document.getElementById('example').textContent = flashcardData.exampleSentence || '-';
      document.getElementById('note').textContent = flashcardData.note || '-';

      showFront();
    }

    function showFront() {
      document.getElementById('cardText').textContent = flashcardData.frontText || '';
      document.getElementById('cardPronunciation').textContent = flashcardData.pronunciation || '';
      const img = document.getElementById('cardImage');
      if (flashcardData.frontImageUrl) {
        img.innerHTML = `<img src="${flashcardData.frontImageUrl}" class="img-fluid rounded" style="max-height:150px" alt="Front image">`;
      } else {
        img.innerHTML = '';
      }

      document.getElementById('cardTextBack').textContent = flashcardData.backText || '';
      const imgBack = document.getElementById('cardImageBack');
      if (flashcardData.backImageUrl) {
        imgBack.innerHTML = `<img src="${flashcardData.backImageUrl}" class="img-fluid rounded" style="max-height:150px" alt="Back image">`;
      } else {
        imgBack.innerHTML = '';
      }

      const card = document.getElementById('flashcard');
      if (isFlipped) {
        card.classList.remove('flipped');
        isFlipped = false;
      }
    }

    function showBack() {
      const card = document.getElementById('flashcard');
      if (!isFlipped) {
        card.classList.add('flipped');
        isFlipped = true;
      }
    }

    function flip() {
      if (!flashcardData) return;
      if (isFlipped) {
        showFront();
      } else {
        showBack();
      }
    }

    function difficultyBadge(difficulty) {
      switch ((difficulty || '').toUpperCase()) {
        case 'EASY': return 'text-bg-success';
        case 'MEDIUM': return 'text-bg-warning';
        case 'HARD': return 'text-bg-danger';
        default: return 'text-bg-secondary';
      }
    }

    document.addEventListener('DOMContentLoaded', loadFlashcard);
  </script>
</body>

</html>
