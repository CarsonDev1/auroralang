<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Create User | AuroraLang Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: .75rem 1rem;
      margin: .25rem 0;
      border-radius: .5rem;
      transition: all .3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: #fff;
      background-color: rgba(255, 255, 255, .1);
    }

    .main-content {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Admin Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i
                  class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/users/user-list"><i
                  class="fas fa-users me-2"></i>Users</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/courses/course-list"><i
                  class="fas fa-book me-2"></i>Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/settings/system-settings"><i
                  class="fas fa-cog me-2"></i>Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/analytics/overview"><i
                  class="fas fa-chart-bar me-2"></i>Analytics</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/logout"><i
                  class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 main-content">
        <a href="/admin/users" class="btn btn-link">‚Üê Back to list</a>
        <h2 class="mb-3"><i class="fas fa-user-plus me-2 text-primary"></i>Create New User</h2>
        <form id="createForm" class="card">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input class="form-control" name="fullName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input class="form-control" name="phone">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Create</button>
          </div>
        </form>
      </main>
    </div>
  </div>
  <script>
    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const payload = {
        fullName: f.fullName.value,
        username: f.username.value,
        email: f.email.value,
        password: f.password.value,
        phone: f.phone.value
      };
      const res = await fetch('/api/admin/users', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      const json = await res.json();
      if (!json.success) { alert(json.message || 'Create failed'); return; }
      window.location.href = '/admin/users';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
