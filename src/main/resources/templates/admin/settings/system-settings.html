<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>System Settings | AuroraLang Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: .75rem 1rem;
      margin: .25rem 0;
      border-radius: .5rem;
      transition: all .3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: #fff;
      background-color: rgba(255, 255, 255, .1);
    }

    .main-content {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Admin Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i
                  class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/users/user-list"><i
                  class="fas fa-users me-2"></i>Users</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/courses/course-list"><i
                  class="fas fa-book me-2"></i>Courses</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/settings/system-settings"><i
                  class="fas fa-cog me-2"></i>Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/analytics/overview"><i
                  class="fas fa-chart-bar me-2"></i>Analytics</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/logout"><i
                  class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>System Settings</h2>
          <a class="btn btn-success" href="#" data-bs-toggle="modal" data-bs-target="#createSettingModal">+ Add
            Setting</a>
        </div>
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Key</th>
              <th>Value</th>
              <th>Type</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="settingsTableBody">
          </tbody>
        </table>
        <div class="modal fade" id="createSettingModal" tabindex="-1" aria-labelledby="createSettingModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <form class="modal-content" id="createSettingForm">
              <div class="modal-header">
                <h5 class="modal-title" id="createSettingModalLabel">Add New Setting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Setting Key</label>
                  <input type="text" class="form-control" name="settingKey" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Value</label>
                  <input type="text" class="form-control" name="settingValue" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Type</label>
                  <select class="form-select" name="settingType" required>
                    <option value="STRING">String</option>
                    <option value="NUMBER">Number</option>
                    <option value="BOOLEAN">Boolean</option>
                    <option value="JSON">JSON</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" name="description"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" name="isActive" checked />
                  <label class="form-check-label">Active</label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
    </div>
    <script>
      async function loadSettings() {
        const res = await fetch('/api/admin/settings');
        const json = await res.json();
        if (!json.success) { console.error(json); return; }
        const rows = json.data.map(s => `
      <tr>
        <td>${s.settingId}</td>
        <td>${s.settingKey}</td>
        <td class="text-truncate" style="max-width:220px">${s.settingValue ?? ''}</td>
        <td>${s.settingType ?? ''}</td>
        <td>${s.isActive ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>'}</td>
        <td>${(s.createdAt || '').toString().replace('T', ' ').substring(0, 19)}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="/admin/settings/${s.settingId}">View</a>
          <button class="btn btn-sm ${s.isActive ? 'btn-warning' : 'btn-success'} me-1" onclick="toggleActive(${s.settingId}, ${!s.isActive})">${s.isActive ? 'Deactivate' : 'Activate'}</button>
          <button class="btn btn-sm btn-outline-danger" onclick="removeSetting(${s.settingId})">Delete</button>
        </td>
      </tr>`).join('');
        document.getElementById('settingsTableBody').innerHTML = rows;
      }
      async function toggleActive(id, active) {
        await fetch(`/api/admin/settings/${id}/${active ? 'activate' : 'deactivate'}`, { method: 'PATCH' });
        loadSettings();
      }
      async function removeSetting(id) {
        if (!confirm('Delete this setting?')) return;
        await fetch(`/api/admin/settings/${id}`, { method: 'DELETE' });
        loadSettings();
      }
      document.getElementById('createSettingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const payload = {
          settingKey: form.settingKey.value,
          settingValue: form.settingValue.value,
          settingType: form.settingType.value,
          description: form.description.value,
          isActive: form.isActive.checked
        };
        const res = await fetch('/api/admin/settings', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (!json.success) { alert(json.message || 'Create failed'); return; }
        form.reset();
        document.querySelector('#createSettingModal .btn-close').click();
        loadSettings();
      });
      loadSettings();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>
  </div>
  </div>
</body>

</html>
