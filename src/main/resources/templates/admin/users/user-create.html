<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Create User | AuroraLang Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-4">
    <a href="/admin/users" class="btn btn-link">‚Üê Back to list</a>
    <h2 class="mb-3">Create New User</h2>
    <form id="createForm" class="card">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input class="form-control" name="fullName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const payload = {
        fullName: f.fullName.value,
        username: f.username.value,
        email: f.email.value,
        password: f.password.value,
        phone: f.phone.value
      };
      const res = await fetch('/api/admin/users', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      const json = await res.json();
      if (!json.success) { alert(json.message || 'Create failed'); return; }
      window.location.href = '/admin/users';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
