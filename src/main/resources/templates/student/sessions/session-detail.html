<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Detail - Student | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Student Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/student/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/courses">
                <i class="fas fa-book me-2"></i> My Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/classes">
                <i class="fas fa-chalkboard-teacher me-2"></i> My Classes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student/schedule">
                <i class="fas fa-calendar-alt me-2"></i> Schedule </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/flashcards">
                <i class="fas fa-layer-group me-2"></i> Flashcards </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-calendar-check me-2 text-primary"></i>Session Detail
          </h1>
          <a href="/student/schedule" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Schedule </a>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                  <i class="fas fa-info-circle me-2"></i>Session Information
                </h5>
              </div>
              <div class="card-body" id="sessionInfo">
                <div class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="mb-0">
                  <i class="fas fa-book me-2"></i>Lesson Material
                </h5>
              </div>
              <div class="card-body" id="lessonContent">
                <p class="text-muted">No lesson assigned to this session</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="mb-0">Quick Actions</h5>
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" id="joinSessionBtn" onclick="joinSession()" disabled>
                    <i class="fas fa-video me-1"></i>Join Session </button>
                  <a href="#" class="btn btn-outline-primary" id="viewLessonBtn" style="display:none;">
                    <i class="fas fa-book me-1"></i>View Lesson </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const sessionId = /*[[${sessionId}]]*/ 0;

    document.addEventListener('DOMContentLoaded', function () {
      loadSession();
    });

    async function loadSession() {
      try {
        const res = await fetch(`/api/student/sessions/${sessionId}`, { credentials: 'include' });
        const json = await res.json();
        const container = document.getElementById('sessionInfo');

        if (!json.success || !json.data) {
          container.innerHTML = '<div class="alert alert-danger">Session not found</div>';
          return;
        }

        const s = json.data;
        const statusClass = {
          'SCHEDULED': 'primary',
          'ONGOING': 'warning',
          'COMPLETED': 'success',
          'CANCELLED': 'danger'
        }[s.status] || 'secondary';

        container.innerHTML = `
          <div class="mb-3">
            <h4>${escapeHtml(s.sessionName || 'Untitled')}</h4>
            <span class="badge bg-${statusClass} fs-6">${s.status || 'N/A'}</span>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <small class="text-muted">Session Number</small>
              <div class="fw-bold">#${s.sessionNumber || ''}</div>
            </div>
            <div class="col-6">
              <small class="text-muted">Class</small>
              <div class="fw-bold">${escapeHtml(s.className || 'N/A')}</div>
            </div>
          </div>
          <hr>
          <div class="mb-3">
            <small class="text-muted"><i class="fas fa-calendar-alt me-1"></i>Date</small>
            <div class="fw-bold">${formatDate(s.sessionDate)}</div>
          </div>
          <div class="mb-3">
            <small class="text-muted"><i class="fas fa-clock me-1"></i>Time</small>
            <div class="fw-bold">${formatTime(s.startTime)} - ${formatTime(s.endTime)}</div>
          </div>
          ${s.location ? `
            <div class="mb-3">
              <small class="text-muted"><i class="fas fa-map-marker-alt me-1"></i>Location</small>
              <div class="fw-bold">${escapeHtml(s.location)}</div>
            </div>
          ` : ''}
          ${s.onlineMeetingUrl ? `
            <div class="mb-3">
              <small class="text-muted"><i class="fas fa-video me-1"></i>Online Meeting</small>
              <div><a href="${s.onlineMeetingUrl}" target="_blank">Join Meeting</a></div>
            </div>
          ` : ''}
          ${s.description ? `
            <hr>
            <div>
              <small class="text-muted">Description</small>
              <div>${escapeHtml(s.description)}</div>
            </div>
          ` : ''}
        `;

        // Enable join button if session is ongoing or scheduled
        if (s.status === 'ONGOING' || s.status === 'SCHEDULED') {
          document.getElementById('joinSessionBtn').disabled = false;
          if (s.onlineMeetingUrl) {
            document.getElementById('joinSessionBtn').onclick = () => window.open(s.onlineMeetingUrl, '_blank');
          }
        }

        // Load lesson if exists
        if (s.lessonId) {
          loadLesson(s.lessonId);
          document.getElementById('viewLessonBtn').style.display = 'block';
          document.getElementById('viewLessonBtn').href = `/student/lessons/${s.lessonId}`;
        }
      } catch (error) {
        console.error('Error loading session:', error);
        document.getElementById('sessionInfo').innerHTML = '<div class="alert alert-danger">Error loading session</div>';
      }
    }

    async function loadLesson(lessonId) {
      try {
        const res = await fetch(`/api/student/lessons/${lessonId}`, { credentials: 'include' });
        const json = await res.json();
        const container = document.getElementById('lessonContent');

        if (json.success && json.data) {
          const l = json.data;
          container.innerHTML = `
            <h6>${escapeHtml(l.lessonName || 'Lesson')}</h6>
            <p class="text-muted">${escapeHtml((l.description || '').substring(0, 200))}</p>
            <a href="/student/lessons/${lessonId}" class="btn btn-sm btn-primary">
              <i class="fas fa-play me-1"></i>View Lesson
            </a>
          `;
        }
      } catch (error) {
        console.error('Error loading lesson:', error);
      }
    }

    function joinSession() {
      // Implementation depends on meeting platform
      alert('Join session functionality');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      return new Date(dateString).toLocaleDateString('vi-VN');
    }

    function formatTime(timeString) {
      if (!timeString) return 'N/A';
      return timeString.substring(0, 5);
    }
  </script>
</body>

</html>
