<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Test - Expert | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Expert Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/expert/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/expert/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expert/questions">
                <i class="fas fa-question-circle me-2"></i> Questions </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-edit me-2 text-primary"></i>Edit Test
          </h1>
          <a href="/expert/tests" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Tests </a>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <form id="testForm">
              <div class="mb-3">
                <label for="testName" class="form-label">Test Name *</label>
                <input type="text" class="form-control" id="testName" name="testName" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="durationMinutes" class="form-label">Duration (minutes) *</label>
                  <input type="number" class="form-control" id="durationMinutes" name="durationMinutes" required
                    min="1">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="passingScore" class="form-label">Passing Score (%)</label>
                  <input type="number" class="form-control" id="passingScore" name="passingScore" min="0" max="100">
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="isActive" name="isActive">
                  <label class="form-check-label" for="isActive"> Active (visible to students) </label>
                </div>
              </div>
              <div id="alertContainer"></div>
              <div class="d-flex justify-content-end gap-2">
                <a href="/expert/tests" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-1"></i>Update Test </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Questions Section -->
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="fas fa-question-circle me-2"></i>Questions
            </h5>
            <a href="/expert/tests/[testId]/questions/add" class="btn btn-sm btn-primary" id="addQuestionBtn">
              <i class="fas fa-plus me-1"></i>Add Question </a>
          </div>
          <div class="card-body">
            <div id="questionsList">
              <p class="text-muted">Loading questions...</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const testId = /*[[${testId}]]*/ 0;

    document.addEventListener('DOMContentLoaded', function () {
      loadTest();
      document.getElementById('testForm').addEventListener('submit', handleSubmit);
    });

    async function loadTest() {
      try {
        const res = await fetch(`/api/expert/tests/${testId}`, { credentials: 'include' });
        const json = await res.json();

        if (!json.success || !json.data) {
          alert('Test not found');
          window.location.href = '/expert/tests';
          return;
        }

        const test = json.data;
        document.getElementById('testName').value = test.testName || '';
        document.getElementById('durationMinutes').value = test.durationMinutes || '';
        document.getElementById('passingScore').value = test.passingScore || 60;
        document.getElementById('description').value = test.description || '';
        document.getElementById('isActive').checked = test.isActive !== false;
        document.getElementById('addQuestionBtn').href = `/expert/tests/${testId}/questions/add`;

        loadQuestions();
      } catch (error) {
        console.error('Error loading test:', error);
      }
    }

    async function loadQuestions() {
      try {
        const res = await fetch(`/api/expert/tests/${testId}/questions`, { credentials: 'include' });
        const json = await res.json();
        const container = document.getElementById('questionsList');

        if (!json.success || !json.data || json.data.length === 0) {
          container.innerHTML = '<p class="text-muted">No questions added yet. Add questions to this test.</p>';
          return;
        }

        container.innerHTML = json.data.map((q, index) => `
          <div class="card mb-2">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                  <h6>Question ${index + 1}: ${escapeHtml(q.questionText || '')}</h6>
                  <small class="text-muted">Type: ${q.questionType || 'MULTIPLE_CHOICE'} | Points: ${q.points || 1}</small>
                </div>
                <div>
                  <a href="/expert/questions/${q.questionId}" class="btn btn-sm btn-outline-primary me-1">
                    <i class="fas fa-edit"></i>
                  </a>
                  <button class="btn btn-sm btn-outline-danger" onclick="removeQuestion(${q.questionId})">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading questions:', error);
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const alertContainer = document.getElementById('alertContainer');
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      data.durationMinutes = parseInt(data.durationMinutes);
      data.passingScore = parseInt(data.passingScore) || 60;
      data.isActive = document.getElementById('isActive').checked;

      try {
        const res = await fetch(`/api/expert/tests/${testId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.success) {
          alertContainer.innerHTML = '<div class="alert alert-success">Test updated successfully!</div>';
        } else {
          alertContainer.innerHTML = `<div class="alert alert-danger">${json.message || 'Failed to update test'}</div>`;
        }
      } catch (error) {
        console.error('Error updating test:', error);
        alertContainer.innerHTML = '<div class="alert alert-danger">Error updating test</div>';
      }
    }

    function removeQuestion(questionId) {
      if (!confirm('Remove this question from the test?')) return;
      // Implementation needed: DELETE /api/expert/tests/{testId}/questions/{questionId}
      alert('Remove question functionality needs API implementation');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>

</html>
