<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${mode}=='edit' ? 'Edit Course' : 'New Course'">New Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0" th:text="${mode}=='edit' ? 'Edit Course' : 'Create New Course'">Create New Course</h3>
      <a href="/admin/courses/course-list" class="btn btn-outline-secondary">Back to List</a>
    </div>
    <div id="alertBox" class="alert d-none" role="alert"></div>
    <form id="courseForm" class="row g-3">
      <input type="hidden" id="mode" th:value="${mode}" />
      <input type="hidden" id="courseId" th:value="${courseId}" />
      <div class="col-md-4">
        <label for="courseCode" class="form-label">Course Code *</label>
        <input type="text" class="form-control" id="courseCode" required />
      </div>
      <div class="col-md-8">
        <label for="courseName" class="form-label">Course Name *</label>
        <input type="text" class="form-control" id="courseName" required />
      </div>
      <div class="col-12">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="col-md-6">
        <label for="thumbnailUrl" class="form-label">Thumbnail URL</label>
        <input type="url" class="form-control" id="thumbnailUrl" />
      </div>
      <div class="col-md-4">
        <label for="level" class="form-label">Level *</label>
        <select class="form-select" id="level" required>
          <option value="">-- Select --</option>
          <option value="BEGINNER">BEGINNER</option>
          <option value="ELEMENTARY">ELEMENTARY</option>
          <option value="INTERMEDIATE">INTERMEDIATE</option>
          <option value="ADVANCED">ADVANCED</option>
          <option value="EXPERT">EXPERT</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="language" class="form-label">Language</label>
        <input type="text" class="form-control" id="language" placeholder="EN, JP, ..." />
      </div>
      <div class="col-md-4">
        <label for="durationWeeks" class="form-label">Duration (weeks)</label>
        <input type="number" class="form-control" id="durationWeeks" min="0" />
      </div>
      <div class="col-md-4">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" />
      </div>
      <div class="col-md-4">
        <label for="discountPrice" class="form-label">Discount Price</label>
        <input type="number" step="0.01" class="form-control" id="discountPrice" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isPublic" />
          <label class="form-check-label" for="isPublic">Public</label>
        </div>
      </div>
      <div class="col-md-4">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status">
          <option value="DRAFT">DRAFT</option>
          <option value="PUBLISHED">PUBLISHED</option>
          <option value="ARCHIVED">ARCHIVED</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  <script>
    function showAlert(type, message) {
      const box = document.getElementById('alertBox');
      box.className = 'alert alert-' + type;
      box.textContent = message;
      box.classList.remove('d-none');
    }

    async function submitCourseForm(event) {
      event.preventDefault();
      const mode = document.getElementById('mode').value || 'create';
      const courseId = document.getElementById('courseId').value;

      const payload = {
        courseCode: document.getElementById('courseCode').value.trim(),
        courseName: document.getElementById('courseName').value.trim(),
        description: document.getElementById('description').value.trim() || null,
        thumbnailUrl: document.getElementById('thumbnailUrl').value.trim() || null,
        level: document.getElementById('level').value,
        language: document.getElementById('language').value.trim() || null,
        durationWeeks: document.getElementById('durationWeeks').value ? parseInt(document.getElementById('durationWeeks').value, 10) : null,
        price: document.getElementById('price').value ? parseFloat(document.getElementById('price').value) : null,
        discountPrice: document.getElementById('discountPrice').value ? parseFloat(document.getElementById('discountPrice').value) : null,
        isPublic: document.getElementById('isPublic').checked,
        status: document.getElementById('status').value
      };

      const url = mode === 'edit' && courseId ? `/api/courses/${courseId}` : '/api/courses';
      const method = mode === 'edit' && courseId ? 'PUT' : 'POST';

      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data?.message || 'Request failed');
        }
        showAlert('success', data?.message || 'Saved successfully');
        setTimeout(() => { window.location.href = '/admin/courses/course-list'; }, 900);
      } catch (err) {
        showAlert('danger', err.message);
      }
    }

    async function preloadIfEdit() {
      const mode = document.getElementById('mode').value || 'create';
      const courseId = document.getElementById('courseId').value;
      if (mode !== 'edit' || !courseId) return;
      try {
        const res = await fetch(`/api/courses/public/${courseId}`, { credentials: 'include' });
        const json = await res.json();
        if (!json.success) return;
        const c = json.data;
        document.getElementById('courseCode').value = c.courseCode || '';
        document.getElementById('courseName').value = c.courseName || '';
        document.getElementById('description').value = c.description || '';
        document.getElementById('thumbnailUrl').value = c.thumbnailUrl || '';
        document.getElementById('level').value = c.level || '';
        document.getElementById('language').value = c.language || '';
        document.getElementById('durationWeeks').value = c.durationWeeks ?? '';
        document.getElementById('price').value = c.price ?? '';
        document.getElementById('discountPrice').value = c.discountPrice ?? '';
        document.getElementById('isPublic').checked = !!c.isPublic;
        document.getElementById('status').value = c.status || 'DRAFT';
      } catch { }
    }

    document.getElementById('courseForm').addEventListener('submit', submitCourseForm);
    document.addEventListener('DOMContentLoaded', preloadIfEdit);
  </script>
</body>

</html>
