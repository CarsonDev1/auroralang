<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Test - Expert | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Expert Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/expert/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expert/courses">
                <i class="fas fa-book me-2"></i> Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/expert/tests">
                <i class="fas fa-clipboard-check me-2"></i> Tests </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expert/questions">
                <i class="fas fa-question-circle me-2"></i> Questions </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-plus-circle me-2 text-primary"></i>New Test
          </h1>
          <a href="/expert/tests" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Tests </a>
        </div>
        <div class="card">
          <div class="card-body">
            <form id="testForm">
              <div class="mb-3">
                <label for="testName" class="form-label">Test Name *</label>
                <input type="text" class="form-control" id="testName" name="testName" required>
              </div>
              <div class="mb-3">
                <label for="courseId" class="form-label">Course *</label>
                <select class="form-select" id="courseId" name="courseId" required>
                  <option value="">Select Course</option>
                </select>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="durationMinutes" class="form-label">Duration (minutes) *</label>
                  <input type="number" class="form-control" id="durationMinutes" name="durationMinutes" required
                    min="1">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="passingScore" class="form-label">Passing Score (%)</label>
                  <input type="number" class="form-control" id="passingScore" name="passingScore" min="0" max="100"
                    value="60">
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="isActive" name="isActive" checked>
                  <label class="form-check-label" for="isActive"> Active (visible to students) </label>
                </div>
              </div>
              <div id="alertContainer"></div>
              <div class="d-flex justify-content-end gap-2">
                <a href="/expert/tests" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-1"></i>Create Test </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadCourses();
      document.getElementById('testForm').addEventListener('submit', handleSubmit);
    });

    async function loadCourses() {
      try {
        const res = await fetch('/api/expert/courses?size=100', { credentials: 'include' });
        const json = await res.json();
        const select = document.getElementById('courseId');
        if (json.success && json.data.content) {
          json.data.content.forEach(c => {
            const option = document.createElement('option');
            option.value = c.courseId;
            option.textContent = c.courseName;
            select.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Error loading courses:', error);
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const alertContainer = document.getElementById('alertContainer');
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      data.courseId = parseInt(data.courseId);
      data.durationMinutes = parseInt(data.durationMinutes);
      data.passingScore = parseInt(data.passingScore) || 60;
      data.isActive = document.getElementById('isActive').checked;

      try {
        const res = await fetch('/api/expert/tests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.success) {
          alertContainer.innerHTML = '<div class="alert alert-success">Test created successfully!</div>';
          setTimeout(() => {
            window.location.href = `/expert/tests/${json.data.testId}`;
          }, 1500);
        } else {
          alertContainer.innerHTML = `<div class="alert alert-danger">${json.message || 'Failed to create test'}</div>`;
        }
      } catch (error) {
        console.error('Error creating test:', error);
        alertContainer.innerHTML = '<div class="alert alert-danger">Error creating test</div>';
      }
    }
  </script>
</body>

</html>
