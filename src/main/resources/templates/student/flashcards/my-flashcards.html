<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student | My Flashcards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-4">
    <h3 class="mb-3">My Flashcards</h3>
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Study Mode</h5>
            <p class="card-text">Review flashcards systematically</p>
            <a href="/student/flashcards/study" class="btn btn-primary">Start Study</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Matching Game</h5>
            <p class="card-text">Match words with meanings</p>
            <a href="/student/flashcards/matching" class="btn btn-success">Play Game</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Reflex Practice</h5>
            <p class="card-text">Quick response training</p>
            <a href="/student/flashcards/reflex" class="btn btn-warning">Practice</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Keyword Review</h5>
            <p class="card-text">Review by keywords</p>
            <a href="/student/flashcards/keyword" class="btn btn-info">Review</a>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Flashcard Library</h4>
      <input id="q" class="form-control" placeholder="Search flashcards" style="max-width:300px" />
    </div>
    <div id="grid" class="row g-3"></div>
    <nav class="mt-3">
      <ul id="pager" class="pagination"></ul>
    </nav>
  </div>
  <script>
    async function load(page = 0, size = 12) {
      const url = new URL('/api/flashcards/my-flashcards', window.location.origin);
      url.searchParams.set('page', page);
      url.searchParams.set('size', size);
      const res = await fetch(url, { credentials: 'include' });
      const json = await res.json();
      if (!json.success) { console.error(json.message); return; }
      const p = json.data;
      const grid = document.getElementById('grid');
      grid.innerHTML = (p.content || []).map(f => `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-title">${f.frontText || ''}</h6>
              <p class="card-text small">${(f.backText || '').substring(0, 80)}${f.backText && f.backText.length > 80 ? '...' : ''}</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="badge ${difficultyBadge(f.difficulty)}">${f.difficulty || ''}</span>
                <a class="btn btn-sm btn-outline-primary" href="/student/flashcards/${f.flashcardId}">View</a>
              </div>
            </div>
          </div>
        </div>`).join('');
      renderPager(p);
    }
    function renderPager(p) {
      const ul = document.getElementById('pager');
      ul.innerHTML = '';
      for (let i = 0; i < (p?.totalPages || 0); i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === p.page ? ' active' : '');
        li.innerHTML = `<a class="page-link" href="#">${i + 1}</a>`;
        li.addEventListener('click', (e) => { e.preventDefault(); load(i); });
        ul.appendChild(li);
      }
    }
    function difficultyBadge(difficulty) {
      switch ((difficulty || '').toUpperCase()) {
        case 'EASY': return 'text-bg-success';
        case 'MEDIUM': return 'text-bg-warning';
        case 'HARD': return 'text-bg-danger';
        default: return 'text-bg-secondary';
      }
    }
    document.addEventListener('DOMContentLoaded', () => load());
  </script>
</body>

</html>
