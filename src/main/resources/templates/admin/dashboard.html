<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | AuroraLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      background-color: #f8f9fa;
    }

    .stat-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <h4 class="text-white">AuroraLang</h4>
            <p class="text-white-50 mb-0">Admin Portal</p>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/users/user-list">
                <i class="fas fa-users me-2"></i> Users </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/courses/course-list">
                <i class="fas fa-book me-2"></i> Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/settings/system-settings">
                <i class="fas fa-cog me-2"></i> Settings </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/analytics/overview">
                <i class="fas fa-chart-bar me-2"></i> Analytics </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">
            <i class="fas fa-tachometer-alt me-2 text-primary"></i>Admin Dashboard
          </h1>
        </div>
        <!-- Statistics Cards -->
        <div class="row mb-4">
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card stat-card text-white"
              style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="stat-number" id="totalUsers">0</div>
                    <div>Total Users</div>
                  </div>
                  <i class="fas fa-users fa-3x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card stat-card text-white"
              style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="stat-number" id="totalCourses">0</div>
                    <div>Total Courses</div>
                  </div>
                  <i class="fas fa-book fa-3x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card stat-card text-white"
              style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="stat-number" id="totalClasses">0</div>
                    <div>Total Classes</div>
                  </div>
                  <i class="fas fa-chalkboard-teacher fa-3x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card stat-card text-white"
              style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="stat-number" id="activeUsers">0</div>
                    <div>Active Users</div>
                  </div>
                  <i class="fas fa-user-check fa-3x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Quick Actions -->
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">
                  <i class="fas fa-bolt me-2"></i>Quick Actions
                </h5>
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <a href="/admin/users/user-create" class="btn btn-primary">
                    <i class="fas fa-user-plus me-1"></i>Add New User </a>
                  <a href="/admin/courses/course-list" class="btn btn-outline-primary">
                    <i class="fas fa-book me-1"></i>Manage Courses </a>
                  <a href="/admin/settings/system-settings" class="btn btn-outline-secondary">
                    <i class="fas fa-cog me-1"></i>System Settings </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">
                  <i class="fas fa-chart-line me-2"></i>Recent Activity
                </h5>
              </div>
              <div class="card-body">
                <div id="recentActivity">
                  <p class="text-muted">Loading activity...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadDashboardData();
    });

    async function loadDashboardData() {
      try {
        // Load statistics (these API endpoints may need to be created)
        const statsRes = await fetch('/api/admin/dashboard/stats', { credentials: 'include' });
        if (statsRes.ok) {
          const statsJson = await statsRes.json();
          if (statsJson.success && statsJson.data) {
            const stats = statsJson.data;
            document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
            document.getElementById('totalCourses').textContent = stats.totalCourses || 0;
            document.getElementById('totalClasses').textContent = stats.totalClasses || 0;
            document.getElementById('activeUsers').textContent = stats.activeUsers || 0;
          }
        }
      } catch (error) {
        console.error('Error loading dashboard data:', error);
      }
    }
  </script>
</body>

</html>
